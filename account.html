<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابي | GASTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f9e272;
            --dark: #05080a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(212, 175, 55, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background: var(--dark);
            color: #fff;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(26, 42, 68, 0.3) 0%, transparent 40%);
        }

        .nebula-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        .logo-text {
            font-size: 60px;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff 40%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 25px;
            max-width: 450px;
            margin: 40px auto;
            text-align: center;
        }

        button {
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            background: var(--gold);
            color: #000;
            font-weight: 900;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<div class="nebula-bg"></div>

<header>
    <h1 class="logo-text">GASTS</h1>
</header>

<div class="card">
    <h2>معلومات حسابك</h2>
    <div id="userInfo">جاري التحميل...</div>

    <button onclick="window.location.href='settings.html'">الإعدادات</button>
    <button id="logoutBtn" style="background:#fff; margin-top:10px;">تسجيل خروج</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>
<script src="auth.js"></script>

</body>
</html>
