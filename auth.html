<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>GASTS | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  background:#05080a;
  color:#fff;
  font-family:'Cairo',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}

.box {
  background:#0b0f14;
  padding:40px;
  border-radius:25px;
  width:90%;
  max-width:400px;
  border:1px solid rgba(212,175,55,.2);
  text-align:center;
}

input {
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:none;
  background:#1a1f26;
  color:#fff;
}

button {
  width:100%;
  padding:14px;
  border-radius:50px;
  border:none;
  background:#d4af37;
  font-weight:900;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2 style="color:#d4af37">تسجيل الدخول</h2>
  <input id="email" type="email" placeholder="البريد الإلكتروني">
  <input id="password" type="password" placeholder="كلمة المرور">
  <button onclick="login()">دخول / تسجيل</button>
  <p id="msg" style="margin-top:10px;font-size:13px;"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = window.supabase.createClient(
  "https://hdyqcgsrjnciamsyeyla.supabase.co",
  "sb_publishable_tlwDSDSqkIpBdKGe_oA4Gg_twuI4nJC"
);

async function login() {
  const email = email.value;
  const password = password.value;

  let { error } = await supabase.auth.signInWithPassword({ email, password });

  if (error) {
    const { error: signUpErr } = await supabase.auth.signUp({ email, password });
    if (signUpErr) return msg.textContent = signUpErr.message;
  }

  const { data:{ user } } = await supabase.auth.getUser();

  await supabase.from("profiles").upsert({
    id: user.id,
    username: email.split("@")[0]
  });

  window.location.href = "index.html";
}
</script>

</body>
</html>
