<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>حسابي | GASTS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    font-family:'Cairo',sans-serif;
    background:#05080a;
    color:#fff;
    text-align:center;
}
.card {
    max-width:420px;
    margin:80px auto;
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(212,175,55,0.2);
    border-radius:25px;
    padding:30px;
}
img {
    width:110px;
    height:110px;
    border-radius:50%;
    border:3px solid #d4af37;
}
h2 {
    margin:15px 0 5px;
}
.email {
    opacity:.6;
    font-size:14px;
}
button {
    width:100%;
    padding:14px;
    margin-top:15px;
    border:none;
    border-radius:30px;
    font-weight:bold;
    cursor:pointer;
}
.post { background:#d4af37; color:#000; }
.logout { background:#111; color:#fff; }
</style>
</head>

<body>

<div class="card">
    <img id="avatar">
    <h2 id="name"></h2>
    <div class="email" id="email"></div>

    <button class="post">➕ نشر إعلان</button>
    <button class="logout" id="logoutBtn">تسجيل خروج</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAj9-v2keOetxOTi9Bb9GbiGhJeSH5Wcgs",
  authDomain: "gastssa.firebaseapp.com",
  projectId: "gastssa",
  storageBucket: "gastssa.firebasestorage.app",
  messagingSenderId: "80656562183",
  appId: "1:80656562183:web:8c99a7f175c3e31f9b92a2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  document.getElementById("avatar").src = user.photoURL;
  document.getElementById("name").textContent = user.displayName;
  document.getElementById("email").textContent = user.email;
});

document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  window.location.href = "index.html";
};
</script>

</body>
</html>
