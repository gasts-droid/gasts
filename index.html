<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شركة GASTS | الإعلان الفاخر</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #05080a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(212, 175, 55, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--dark);
            color: #fff;
            min-height: 100vh;
            display: flex; flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .nebula-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        /* وثيقة العمل الحر */
        .license-wrapper { padding: 20px; display: flex; justify-content: center; width: 100%; }
        .license-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 8px 20px;
            border-radius: 100px;
            display: flex; align-items: center; gap: 12px;
        }

        header { text-align: center; padding: 30px 20px; }
        .diamond-icon {
            width: 70px; height: 70px;
            background: linear-gradient(135deg, var(--gold), #fff, var(--gold));
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            color: #000; font-weight: 900; font-size: 30px;
            animation: shimmer 3s infinite;
        }
        .logo-text {
            font-size: clamp(40px, 12vw, 80px);
            font-weight: 900; margin: 0;
            background: linear-gradient(to bottom, #fff 40%, var(--gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* المربع المضيء */
        .coming-soon-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            border: 1px solid var(--gold);
            backdrop-filter: blur(20px);
            padding: 30px; border-radius: 30px;
            max-width: 500px; width: 90%;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
            animation: glowPulse 2s infinite alternate;
        }
        @keyframes glowPulse { from { box-shadow: 0 0 5px rgba(212, 175, 55, 0.2); } to { box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); } }

        .auth-btn {
            background: var(--gold); color: #000;
            padding: 12px 35px; border-radius: 50px;
            font-weight: 800; border: none; cursor: pointer;
            margin: 10px auto; display: block; transition: 0.3s;
            font-family: 'Cairo';
        }
        .auth-btn:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--gold); }

        .tiktok-btn {
            display: inline-flex; align-items: center; gap: 10px;
            background: #fff; color: #000; text-decoration: none;
            padding: 10px 25px; border-radius: 50px; font-weight: bold;
            margin: 15px 0; transition: 0.3s;
        }
        .tiktok-btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(255,255,255,0.3); }

        .email-link { color: var(--gold); text-decoration: none; font-size: 14px; margin-top: 10px; display: block; opacity: 0.8; }

        .ad-form {
            background: var(--glass); border: 1px solid var(--border);
            padding: 25px; border-radius: 20px; width: 90%; max-width: 450px;
            margin: 10px auto 30px; text-align: center;
        }
        .ad-input {
            width: 100%; padding: 12px; margin: 8px 0;
            background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            border-radius: 10px; color: #fff; text-align: center; font-family: 'Cairo';
        }

        .ads-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px; width: 100%; max-width: 1100px; padding: 20px;
        }
        .ad-card {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 20px; overflow: hidden; text-align: center;
        }
        .ad-card img { width: 100%; height: 200px; object-fit: cover; }

        @keyframes shimmer { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    </style>
</head>
<body>

    <div class="nebula-bg"></div>

    <div class="license-wrapper">
        <div class="license-card">
            <img src="https://cdn-icons-png.flaticon.com/512/9745/9745265.png" width="25">
            <span style="font-size: 13px; font-weight: bold; color: var(--gold);">وثيقة عمل حر حكومية معتمدة</span>
        </div>
    </div>

    <header>
        <div class="diamond-icon">G</div>
        <h1 class="logo-text">GASTS</h1>
        <a href="mailto:gasts.work@outlook.com" class="email-link">gasts.work@outlook.com</a>
    </header>

    <button id="loginBtn" class="auth-btn">تسجيل دخول للمنصة</button>

    <div id="userSection" style="display:none; width: 100%;">
        <div class="ad-form">
            <img id="userAvatar" style="width:60px; border-radius:50%; border:2px solid var(--gold);">
            <h4 id="userName" style="margin:10px 0 5px;"></h4>
            <button id="logoutBtn" style="color:#ff4d4d; background:none; border:none; cursor:pointer; font-family:'Cairo';">خروج آمن</button>
        </div>

        <div class="ad-form">
            <h3 style="margin:0 0 15px; color: var(--gold);">نشر إعلان جديد</h3>
            <input type="text" id="adTitle" placeholder="عنوان الإعلان" class="ad-input" maxlength="40">
            <textarea id="adDesc" placeholder="وصف المنتج..." class="ad-input" rows="3" maxlength="200"></textarea>
            <input type="file" id="adImage" class="ad-input" accept="image/jpeg, image/png, image/webp">
            <button id="submitAd" class="auth-btn" style="width:100%;">نشر الآن</button>
            <p id="statusMsg" style="font-size:12px; margin-top:10px;"></p>
        </div>
    </div>

    <div style="text-align: center;">
        <a href="https://www.tiktok.com/@gasts.sa" target="_blank" class="tiktok-btn">
            <span>عالمنا على تيك توك</span>
        </a>
    </div>

    <div class="coming-soon-card">
        <h2 style="color: var(--gold); margin: 0; font-size: 22px;">منصة GASTS الإعلانية</h2>
        <p style="margin: 10px 0 0; font-size: 14px; opacity: 0.9;">قاستس هي الوجهة الإعلانية الأفضل والوحيدة التي تضمن لمنتجك الفخامة والانتشار بلا أخطاء.</p>
    </div>

    <div id="adsList" class="ads-grid"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAj9-v2keOetxOTi9Bb9GbiGhJeSH5Wcgs",
            authDomain: "gastssa.firebaseapp.com",
            projectId: "gastssa",
            storageBucket: "gastssa.firebasestorage.app",
            messagingSenderId: "80656562183",
            appId: "1:80656562183:web:8c99a7f175c3e31f9b92a2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;

        const cleanHTML = (str) => str.replace(/[^\w. ]/gi, (c) => `&#${c.charCodeAt(0)};`);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById("userSection").style.display = "block";
                document.getElementById("loginBtn").style.display = "none";
                document.getElementById("userAvatar").src = user.photoURL;
                document.getElementById("userName").textContent = user.displayName;
            } else {
                document.getElementById("userSection").style.display = "none";
                document.getElementById("loginBtn").style.display = "block";
            }
            loadAds();
        });

        document.getElementById("loginBtn").onclick = () => signInWithPopup(auth, provider);
        document.getElementById("logoutBtn").onclick = () => signOut(auth);

        document.getElementById("submitAd").onclick = async () => {
            const title = document.getElementById("adTitle").value.trim();
            const desc = document.getElementById("adDesc").value.trim();
            const file = document.getElementById("adImage").files[0];
            const btn = document.getElementById("submitAd");
            const status = document.getElementById("statusMsg");

            if (!title || !file) return alert("يرجى إدخال العنوان والصورة!");
            
            const allowedTypes = ['image/jpeg', 'image/png', 'image/webp'];
            if (!allowedTypes.includes(file.type)) return alert("الملف ليس صورة مدعومة!");
            if (file.size > 3 * 1024 * 1024) return alert("حجم الصورة يتجاوز 3MB");

            try {
                btn.disabled = true;
                status.textContent = "جاري الفحص والرفع...";
                const fileName = `secure_ads/${currentUser.uid}_${Date.now()}`;
                const storageRef = ref(storage, fileName);
                const snapshot = await uploadBytes(storageRef, file, { contentType: file.type });
                const url = await getDownloadURL(snapshot.ref);

                await addDoc(collection(db, "ads"), {
                    title: cleanHTML(title),
                    desc: cleanHTML(desc),
                    imageUrl: url,
                    uid: currentUser.uid,
                    author: currentUser.displayName,
                    createdAt: serverTimestamp()
                });

                status.style.color = "#4BB543";
                status.textContent = "✅ تم النشر بنجاح!";
                setTimeout(() => location.reload(), 1500);
            } catch (err) {
                status.style.color = "#ff4d4d";
                status.textContent = "خطأ في النشر.";
            } finally {
                btn.disabled = false;
            }
        };

        function loadAds() {
            const q = query(collection(db, "ads"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById("adsList");
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    list.innerHTML += `
                        <div class="ad-card">
                            <img src="${d.imageUrl}" loading="lazy">
                            <div style="padding:15px;">
                                <h4 style="color:var(--gold); margin:0;">${d.title}</h4>
                                <p style="font-size:12px; opacity:0.8; margin:10px 0;">${d.desc}</p>
                                <button class="auth-btn" style="width:100%; padding:8px; font-size:11px; margin:0;">تواصل آمن</button>
                            </div>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
