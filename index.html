<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شركة GASTS | فخامة الإعلان</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f9e272;
            --dark: #05080a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(212, 175, 55, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--dark);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(26, 42, 68, 0.3) 0%, transparent 40%);
        }

        .nebula-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow: hidden;
        }

        .nebula-bg::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: rotateBG 180s linear infinite;
            opacity: 0.3;
        }

        @keyframes rotateBG {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .license-wrapper {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .license-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 8px 20px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .license-card:hover {
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        .logo-container {
            display: inline-block;
            position: relative;
        }

        .diamond-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--gold), #fff, var(--gold));
            background-size: 200% 200%;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 900;
            font-size: 35px;
            animation: shimmer 3s infinite;
        }

        .logo-text {
            font-size: clamp(50px, 15vw, 90px);
            font-weight: 900;
            margin: 0;
            line-height: 1;
            background: linear-gradient(to bottom, #fff 40%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        #authBtn {
            margin-top: 20px;
            padding: 10px 25px;
            border-radius: 30px;
            border: none;
            background: #fff;
            color: #000;
            font-weight: 800;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="nebula-bg"></div>

<header>
    <div class="logo-container">
        <div class="diamond-icon">G</div>
        <h1 class="logo-text">GASTS</h1>
        <button id="authBtn">تسجيل دخول</button>
    </div>
</header>

<div id="authModal">
    <div class="auth-box" id="authBox">
        <h3>تسجيل الدخول</h3>
        <input id="email" type="email" placeholder="البريد الإلكتروني">
        <input id="password" type="password" placeholder="كلمة المرور">
        <button id="loginBtn">دخول</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseUrl = "https://hdyqcgsrjnciamsyeyla.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhkeXFjZ3Nyam5jaWFtc3lleWxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3MTc3MzYsImV4cCI6MjA4NTI5MzczNn0.VFSxi49dxLhTflMSIDLkVN1arHYCQ7ASF2UeQ2CSPNU";

const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

function clean(input) {
    return String(input || "").replace(/[<>"'(){};]/g, "").trim();
}

/* ======== الدالة المدموجة الصحيحة ======== */
async function loginOrSignup(email, password) {
    email = clean(email);
    password = clean(password);

    if (!email || !password) return { error: "empty" };

    let { data, error } =
        await supabaseClient.auth.signInWithPassword({ email, password });

    if (error) {
        const { data: signUpData, error: signUpError } =
            await supabaseClient.auth.signUp({ email, password });

        if (signUpError) return { error: signUpError.message };

        const userId = signUpData.user.id;
        const username = email.split("@")[0];
        const avatar = `https://api.dicebear.com/7.x/initials/svg?seed=${username}`;

        await supabaseClient.from("profiles").insert({
            id: userId,
            username,
            avatar_url: avatar
        });
    }

    return { success: true };
}
</script>

</body>
</html>
