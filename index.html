<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>شركة GASTS | فخامة الإعلان</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
:root{
--gold:#d4af37;
--dark:#05080a;
--glass:rgba(255,255,255,.05);
--border:rgba(212,175,55,.2);
}

*{box-sizing:border-box;font-family:'Cairo',sans-serif}

body{
margin:0;
background:var(--dark);
color:#fff;
min-height:100vh;
overflow-x:hidden;
}

.nebula-bg{
position:fixed;
inset:0;
z-index:-1;
background:radial-gradient(ellipse at bottom,#1B2735 0%,#090A0F 100%);
}

header{text-align:center;padding:70px 20px}

.logo-text{
font-size:80px;
font-weight:900;
background:linear-gradient(to bottom,#fff,var(--gold));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.main-content{text-align:center;padding:20px}

.btn-tiktok{
background:#fff;
color:#000;
padding:15px 40px;
border-radius:50px;
text-decoration:none;
font-weight:800;
display:inline-flex;
align-items:center;
gap:10px;
}

footer{
padding:40px;
text-align:center;
opacity:.6;
}

/* زر الدخول */
#loginBtn{
position:fixed;
top:20px;
right:20px;
background:linear-gradient(135deg,var(--gold),#fff);
border:none;
padding:10px 22px;
border-radius:30px;
font-weight:800;
cursor:pointer;
z-index:999;
}

/* نافذة الدخول */
#authModal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.75);
z-index:9999;
justify-content:center;
align-items:center;
}

#authBox{
background:#0b0f14;
padding:30px;
border-radius:25px;
width:90%;
max-width:360px;
text-align:center;
}

#authBox input{
width:100%;
padding:12px;
margin:10px 0;
border-radius:12px;
border:none;
}

#authBox button{
width:100%;
padding:12px;
border-radius:20px;
border:none;
background:var(--gold);
font-weight:900;
cursor:pointer;
}
</style>
</head>

<body>

<div class="nebula-bg"></div>

<button id="loginBtn">تسجيل دخول</button>

<header>
<h1 class="logo-text">GASTS</h1>
</header>

<div class="main-content">
<p>
نحن لا نصنع الإعلانات فحسب، بل نصنع الهوية الفاخرة التي تليق بطموحاتكم
</p>

<a href="https://www.tiktok.com/@gasts.sa" class="btn-tiktok">
عالمنا على تيك توك
</a>
</div>

<footer>
© 2026 GASTS LUXURY GROUP
</footer>

<!-- نافذة تسجيل الدخول -->
<div id="authModal">
<div id="authBox">
<h3 style="color:var(--gold)">تسجيل الدخول</h3>
<input id="email" placeholder="البريد الإلكتروني">
<input id="password" type="password" placeholder="كلمة المرور">
<button onclick="login()">دخول / إنشاء حساب</button>
</div>
</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const SUPABASE_URL="https://hdyqcgsrjnciamsyeyla.supabase.co";
const SUPABASE_KEY="sb_publishable_tlwDSDSqkIpBdKGe_oA4Gg_twuI4nJC";

const supabase=window.supabase.createClient(
SUPABASE_URL,
SUPABASE_KEY
);

const modal=document.getElementById("authModal");
document.getElementById("loginBtn").onclick=()=>modal.style.display="flex";

async function login(){
const email=document.getElementById("email").value.trim();
const password=document.getElementById("password").value.trim();

if(!email||password.length<6){
alert("بيانات غير صحيحة");
return;
}

let {error}=await supabase.auth.signInWithPassword({email,password});

if(error){
const res=await supabase.auth.signUp({email,password});
if(res.error){alert("فشل التسجيل");return;}
}

modal.style.display="none";
alert("تم تسجيل الدخول بنجاح");
}
</script>

</body>
</html>
