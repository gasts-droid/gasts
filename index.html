<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شركة GASTS | فخامة الإعلان</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f9e272;
            --dark: #05080a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(212, 175, 55, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--dark);
            color: #fff;
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-x: hidden;
            perspective: 1000px;
        }

        /* خلفية السديم مع تأثير التفاعل */
        .nebula-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow: hidden;
            transition: transform 0.1s ease-out;
        }

        .nebula-bg::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: rotateBG 180s linear infinite;
            opacity: 0.3;
        }

        @keyframes rotateBG {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* تأثير الإضاءة عند الماوس */
        .cursor-glow {
            position: fixed;
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            transform: translate(-50%, -50%);
        }

        /* الهوية والبطاقات */
        .license-wrapper { padding: 20px; display: flex; justify-content: center; }
        .license-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 8px 20px;
            border-radius: 100px;
            display: flex; align-items: center; gap: 12px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .license-card:hover { border-color: var(--gold); transform: scale(1.05) translateY(-5px); box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2); }

        header { text-align: center; padding: 40px 20px; transition: 0.5s; }
        
        .diamond-icon {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, var(--gold), #fff, var(--gold));
            background-size: 200% 200%;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            color: #000; font-weight: 900; font-size: 35px;
            animation: shimmer 3s infinite;
        }

        .logo-text {
            font-size: clamp(50px, 15vw, 90px);
            font-weight: 900; margin: 0; line-height: 1;
            background: linear-gradient(to bottom, #fff 40%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* الأزرار والمدخلات */
        .auth-btn {
            background: var(--gold); color: #000;
            padding: 12px 35px; border-radius: 50px;
            font-weight: 800; border: none; cursor: pointer;
            transition: 0.3s; margin: 20px 0; font-family: 'Cairo';
        }
        .auth-btn:hover { 
            transform: translateY(-3px) scale(1.05); 
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.5); 
            background: var(--gold-light);
        }

        /* إعدادات الإعلانات */
        .ad-form-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 25px; border-radius: 20px;
            backdrop-filter: blur(10px);
            margin: 20px auto; width: 95%; max-width: 500px;
            transition: 0.3s;
        }
        .ad-form-card:hover { border-color: var(--gold); }

        .ad-input {
            width: 100%; padding: 12px; margin: 10px 0;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border); border-radius: 12px;
            color: #fff; font-family: 'Cairo';
        }

        .ads-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; width: 100%; max-width: 1100px; padding: 40px 20px;
        }

        .ad-card {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 20px; overflow: hidden; transition: 0.4s;
        }
        .ad-card:hover { transform: translateY(-10px); border-color: var(--gold); }
        .ad-card img { width: 100%; height: 220px; object-fit: cover; }
        
        /* الدردشة */
        #chat-window {
            position: fixed; bottom: 20px; left: 20px; width: 320px; height: 450px;
            background: #080c12; border: 1px solid var(--gold);
            border-radius: 20px; display: none; flex-direction: column;
            z-index: 2000; box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-content { position: relative; z-index: 1; }
    </style>
</head>
<body>

    <div class="cursor-glow" id="glow"></div>
    <div class="nebula-bg" id="bg"></div>

    <div class="license-wrapper">
        <div class="license-card">
            <img src="https://cdn-icons-png.flaticon.com/512/9745/9745265.png" width="28" alt="Verified">
            <div>
                <div style="font-size: 10px; opacity: 0.6;">ترخيص معتمد</div>
                <div style="font-size: 13px; font-weight: bold; color: var(--gold);">وثيقة عمل حر حكومية</div>
            </div>
        </div>
    </div>

    <header id="header">
        <div class="logo-container">
            <div class="diamond-icon">G</div>
            <span style="color: var(--gold); letter-spacing: 8px; font-size: 12px; font-weight: bold;">LUXURY AGENCY</span>
            <h1 class="logo-text">GASTS</h1>
        </div>
    </header>

    <div class="main-content">
        <button id="loginBtn" class="auth-btn">تسجيل دخول للمنصة</button>

        <div id="dashboard" style="display:none; margin: 0 auto 30px;">
            <div class="ad-form-card" style="max-width:350px;">
                <img id="avatar" style="width:70px; border-radius:50%; border:2px solid var(--gold);" />
                <h4 id="name" style="margin:10px 0 5px;"></h4>
                <p id="email" style="font-size:12px; opacity:0.6;"></p>
                <button id="logoutBtn" class="auth-btn" style="padding:8px 20px; font-size:14px;">خروج</button>
            </div>
        </div>

        <div id="addAdSection" style="display:none;">
            <div class="ad-form-card">
                <h3 style="color: var(--gold); margin-top:0;">إضافة إعلان جديد</h3>
                <input type="text" id="adTitle" placeholder="عنوان الإعلان الفاخر" class="ad-input">
                <textarea id="adDesc" placeholder="تفاصيل المنتج أو الخدمة..." class="ad-input" rows="3"></textarea>
                <input type="file" id="adImage" class="ad-input" accept="image/*">
                <button id="postAdBtn" class="auth-btn" style="width:100%;">نشر الآن</button>
            </div>
        </div>

        <div id="publicInfo">
            <p class="hero-desc">نحن نصنع الهوية الفاخرة التي تليق بطموحاتكم.<br>وجهتكم الأولى للحلول التجارية 2026.</p>
            <a href="https://www.tiktok.com/@gasts.sa" class="btn-tiktok" style="text-decoration:none; display:inline-flex; align-items:center; background:#fff; color:#000; padding:12px 30px; border-radius:50px; font-weight:bold; gap:10px; margin-bottom:30px;">
                <span>عالمنا على تيك توك</span>
            </a>
        </div>

        <div id="adsList" class="ads-grid"></div>
    </div>

    <div id="chat-window">
        <div style="background:var(--gold); color:#000; padding:15px; font-weight:900; border-radius:20px 20px 0 0; display:flex; justify-content:space-between;">
            <span>مركز المراسلة</span>
            <button onclick="document.getElementById('chat-window').style.display='none'" style="border:none; background:none; cursor:pointer; font-weight:bold;">✕</button>
        </div>
        <div id="chatMessages" style="flex:1; padding:15px; overflow-y:auto; font-size:14px; display:flex; flex-direction:column; gap:10px;"></div>
        <div style="padding:15px; display:flex; gap:10px; border-top:1px solid var(--border);">
            <input type="text" id="chatInput" placeholder="اكتب رسالتك..." style="flex:1; background:transparent; border:1px solid var(--border); color:#fff; padding:8px; border-radius:10px;">
            <button id="sendChat" style="background:var(--gold); border:none; padding:5px 15px; border-radius:10px; cursor:pointer;">➔</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAj9-v2keOetxOTi9Bb9GbiGhJeSH5Wcgs",
            authDomain: "gastssa.firebaseapp.com",
            projectId: "gastssa",
            storageBucket: "gastssa.firebasestorage.app",
            messagingSenderId: "80656562183",
            appId: "1:80656562183:web:8c99a7f175c3e31f9b92a2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        let userGlobal = null;

        // --- تأثيرات الماوس والحركة ---
        document.addEventListener('mousemove', (e) => {
            const glow = document.getElementById('glow');
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';

            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            document.getElementById('bg').style.transform = `scale(1.1) translate(${moveX}px, ${moveY}px)`;
            document.getElementById('header').style.transform = `translate(${-moveX}px, ${-moveY}px)`;
        });

        // --- نظام المستخدم ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userGlobal = user;
                document.getElementById("loginBtn").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                document.getElementById("addAdSection").style.display = "block";
                document.getElementById("avatar").src = user.photoURL;
                document.getElementById("name").textContent = user.displayName;
                document.getElementById("email").textContent = user.email;
                loadAds();
            } else {
                document.getElementById("loginBtn").style.display = "block";
                document.getElementById("dashboard").style.display = "none";
                document.getElementById("addAdSection").style.display = "none";
                loadAds(); // تحميل الإعلانات حتى للزوار
            }
        });

        document.getElementById("loginBtn").onclick = () => signInWithPopup(auth, provider);
        document.getElementById("logoutBtn").onclick = () => signOut(auth);

        // --- رفع الإعلانات ---
        document.getElementById("postAdBtn").onclick = async () => {
            const title = document.getElementById("adTitle").value;
            const desc = document.getElementById("adDesc").value;
            const file = document.getElementById("adImage").files[0];

            if (!title || !file) return alert("فضلاً أضف العنوان والصورة");

            try {
                const storageRef = ref(storage, `ads/${Date.now()}_${file.name}`);
                const snap = await uploadBytes(storageRef, file);
                const url = await getDownloadURL(snap.ref);

                await addDoc(collection(db, "ads"), {
                    title, desc, imageUrl: url,
                    uid: userGlobal.uid,
                    uName: userGlobal.displayName,
                    time: serverTimestamp()
                });
                alert("تم النشر بنجاح!");
                location.reload();
            } catch (err) { alert("حدث خطأ في الرفع"); }
        };

        // --- جلب وعرض الإعلانات ---
        function loadAds() {
            const q = query(collection(db, "ads"), orderBy("time", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById("adsList");
                list.innerHTML = "";
                snap.forEach(doc => {
                    const data = doc.data();
                    list.innerHTML += `
                        <div class="ad-card">
                            <img src="${data.imageUrl}">
                            <div style="padding:15px;">
                                <h4 style="color:var(--gold); margin:0;">${data.title}</h4>
                                <p style="font-size:12px; opacity:0.7;">${data.desc}</p>
                                <button onclick="window.startChat('${data.uid}')" class="auth-btn" style="width:100%; margin:10px 0 0; padding:5px; font-size:12px;">تواصل الآن</button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        // --- نظام الدردشة ---
        window.startChat = (receiverId) => {
            if (!userGlobal) return alert("سجل دخولك أولاً للتواصل");
            document.getElementById("chat-window").style.display = "flex";
            // يمكنك هنا تطوير الربط بـ Firestore للرسائل
        };
    </script>
</body>
</html>
