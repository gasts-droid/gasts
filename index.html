<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>GASTS | Luxury Agency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold:#d4af37;
      --dark:#05080a;
      --border:rgba(212,175,55,.2);
    }

    body {
      margin:0;
      font-family:'Cairo',sans-serif;
      background:#05080a;
      color:#fff;
      min-height:100vh;
      text-align:center;
    }

    .nebula {
      position:fixed;
      inset:0;
      background:radial-gradient(ellipse at bottom,#1B2735 0%,#090A0F 100%);
      z-index:-1;
    }

    header { padding:80px 20px 40px; }

    h1 {
      font-size:90px;
      margin:0;
      font-weight:900;
      background:linear-gradient(#fff,var(--gold));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .btn {
      margin:15px auto;
      padding:16px 40px;
      border-radius:50px;
      font-weight:900;
      border:none;
      cursor:pointer;
      width:260px;
      font-size:16px;
    }

    .btn-gold {
      background:var(--gold);
      color:#000;
    }

    .btn-white {
      background:#fff;
      color:#000;
    }

    #userBox {
      position:fixed;
      top:20px;
      right:20px;
      display:none;
      align-items:center;
      gap:10px;
      background:rgba(0,0,0,.6);
      padding:6px 16px;
      border-radius:40px;
      border:1px solid var(--border);
    }

    #userBox img {
      width:36px;
      height:36px;
      border-radius:50%;
      border:1px solid var(--gold);
      object-fit:cover;
    }
  </style>
</head>
<body>

<div class="nebula"></div>

<div id="userBox">
  <img id="avatar">
  <span id="username"></span>
</div>

<header>
  <h1>GASTS</h1>
  <p style="color:var(--gold);letter-spacing:6px;">LUXURY EXPERIENCE</p>
</header>

<button id="loginBtn" class="btn btn-white" onclick="goLogin()">تسجيل الدخول</button>
<button id="addAdBtn" class="btn btn-gold" style="display:none;">➕ إضافة إعلان</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = window.supabase.createClient(
  "https://hdyqcgsrjnciamsyeyla.supabase.co",
  "sb_publishable_tlwDSDSqkIpBdKGe_oA4Gg_twuI4nJC"
);

function goLogin() {
  window.location.href = "auth.html";
}

(async () => {
  const { data:{ user } } = await supabase.auth.getUser();
  if (!user) return;

  const { data:profile } = await supabase
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .single();

  if (profile) {
    document.getElementById("loginBtn").style.display = "none";
    document.getElementById("addAdBtn").style.display = "block";
    document.getElementById("userBox").style.display = "flex";
    document.getElementById("username").textContent = profile.username;
    document.getElementById("avatar").src =
      profile.avatar_url || "https://i.imgur.com/8Km9tLL.png";
  }
})();
</script>

</body>
</html>
