<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GASTS</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700;900&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Cairo',sans-serif;
    background:#05080a;
    color:#fff;
    text-align:center;
}
#userBox{
    position:fixed;
    top:15px;
    right:15px;
    display:none;
    align-items:center;
    gap:8px;
    background:#000;
    padding:6px 14px;
    border-radius:30px;
}
#userBox img{
    width:32px;height:32px;border-radius:50%;
}
button{
    padding:14px 35px;
    border-radius:40px;
    border:none;
    font-weight:800;
    cursor:pointer;
}
</style>
</head>

<body>

<div id="userBox">
    <img id="avatar">
    <span id="userName"></span>
</div>

<h1 style="font-size:80px;margin-top:120px;">GASTS</h1>

<button id="loginBtn" onclick="location.href='auth.html'">
تسجيل الدخول
</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabaseJs.createClient(
 "https://hdyqcgsrjnciamsyeyla.supabase.co",
 "sb_publishable_tlwDSDSqkIpBdKGe_oA4Gg_twuI4nJC"
);

(async()=>{
 const {data:{user}} = await supabase.auth.getUser();
 if(user){
   document.getElementById('loginBtn').style.display='none';
   document.getElementById('userBox').style.display='flex';

   const {data:profile}=await supabase
     .from('profiles')
     .select('*')
     .eq('id',user.id)
     .single();

   document.getElementById('userName').innerText =
     profile?.username || user.email;

   document.getElementById('avatar').src =
     profile?.avatar_url || 'https://i.imgur.com/8Km9tLL.png';
 }
})();
</script>

</body>
</html>
