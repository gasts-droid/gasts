<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASTS | التصميم الأصلي المحمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #05080a;
            --border: rgba(212, 175, 55, 0.3);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--dark);
            /* خلفية النجوم والفضاء الأصلية */
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            color: #fff;
            display: flex; flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* وثيقة العمل الملكية */
        .license-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 10px 25px;
            border-radius: 100px;
            margin-top: 30px;
            display: flex; align-items: center; gap: 10px;
        }

        header { text-align: center; padding: 40px 20px; width: 100%; }
        
        .diamond-icon {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, var(--gold), #fff, var(--gold));
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            color: #000; font-weight: 900; font-size: 35px;
        }

        .logo-text {
            font-size: clamp(65px, 22vw, 130px); /* الحجم المهيب الأصلي */
            font-weight: 900; margin: 0;
            background: linear-gradient(to bottom, #fff 40%, var(--gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            line-height: 1;
            letter-spacing: -2px;
        }

        .email-text { color: var(--gold); font-size: 16px; margin-top: 10px; opacity: 0.9; }

        /* زر تيك توك الأبيض الأصلي */
        .tiktok-btn {
            background: #ffffff;
            color: #000000 !important;
            text-decoration: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: 900;
            display: inline-block;
            margin-top: 25px;
            box-shadow: 0 4px 20px rgba(255,255,255,0.3);
            transition: 0.3s;
        }

        /* المربع المضيء الأصلي */
        .glow-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--gold);
            padding: 40px;
            border-radius: 35px;
            width: 90%;
            max-width: 750px;
            text-align: center;
            margin: 40px 0;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse { from { box-shadow: 0 0 15px var(--gold); } to { box-shadow: 0 0 35px var(--gold); } }

        /* الأزرار والفلترة */
        .main-btn {
            background: var(--gold); color: #000;
            padding: 15px 50px; border-radius: 50px;
            font-weight: 900; border: none; cursor: pointer;
            font-family: 'Cairo'; font-size: 18px; transition: 0.3s;
        }
        .main-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--gold); }

        .ad-form {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            padding: 30px; border-radius: 25px;
            width: 90%; max-width: 500px; margin-bottom: 40px;
            text-align: center;
        }
        .ad-input {
            width: 100%; padding: 15px; margin: 10px 0;
            background: rgba(0,0,0,0.6); border: 1px solid var(--border);
            border-radius: 12px; color: #fff; font-family: 'Cairo'; text-align: center;
        }

        /* شبكة الإعلانات المفتوحة */
        .ads-grid {
            display: grid;
            width: 95%;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px; padding: 40px 0;
        }

        .ad-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 25px; overflow: hidden;
            transition: 0.4s;
        }
        .ad-card:hover { border-color: var(--gold); transform: translateY(-10px); }
        .ad-card img { width: 100%; height: 260px; object-fit: cover; }

        .wa-btn {
            background: #25d366; color: #fff;
            padding: 12px; text-decoration: none;
            display: block; font-weight: bold; margin: 15px;
            border-radius: 15px; text-align: center;
        }
    </style>
</head>
<body>

    <div class="license-card">
        <img src="https://cdn-icons-png.flaticon.com/512/9745/9745265.png" width="25">
        <span style="font-weight: bold; color: var(--gold);">نظام GASTS المحمي | وثيقة عمل حر معتمدة</span>
    </div>

    <header>
        <div class="diamond-icon">G</div>
        <h1 class="logo-text">GASTS</h1>
        <div class="email-text">gasts.work@outlook.com</div>
        <a href="https://www.tiktok.com/@gasts.sa" target="_blank" class="tiktok-btn">عالمنا على تيك توك</a>
    </header>

    <button id="loginBtn" class="main-btn">دخول المنصة</button>

    <div id="userSection" style="display:none; width: 100%; max-width: 500px;">
        <div class="ad-form">
            <img id="userAvatar" style="width:70px; border-radius:50%; border:2px solid var(--gold);">
            <h3 id="userName"></h3>
            <button id="logoutBtn" style="color:#ff4d4d; background:none; border:none; cursor:pointer; font-family:'Cairo';">خروج آمن</button>
        </div>

        <div class="ad-form">
            <h3 style="color: var(--gold);">أنشئ إعلانك الفاخر</h3>
            <input type="text" id="adTitle" placeholder="عنوان الإعلان" class="ad-input" maxlength="50">
            <textarea id="adDesc" placeholder="تفاصيل المنتج أو الخدمة..." class="ad-input" rows="3" maxlength="300"></textarea>
            <input type="number" id="adPhone" placeholder="رقم الواتساب (9665...)" class="ad-input">
            <input type="file" id="adImage" accept="image/jpeg, image/png, image/webp" class="ad-input">
            <button id="submitAd" class="main-btn" style="width:100%;">نشر بضمان GASTS</button>
            <p id="statusMsg" style="margin-top:10px; font-weight:bold;"></p>
        </div>
    </div>

    <div class="glow-card">
        <h2 style="color: var(--gold); font-size: 32px; margin: 0; font-weight: 900;">منصة GASTS الإعلانية</h2>
        <p style="font-size: 18px; margin-top: 15px; opacity: 0.9; line-height: 1.6;">قاستس هي الوجهة الإعلانية الأفضل والوحيدة التي تضمن لمنتجك الفخامة والانتشار بلا أخطاء.</p>
    </div>

    <div id="adsList" class="ads-grid"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAj9-v2keOetxOTi9Bb9GbiGhJeSH5Wcgs",
            authDomain: "gastssa.firebaseapp.com",
            projectId: "gastssa",
            storageBucket: "gastssa.appspot.com",
            messagingSenderId: "80656562183",
            appId: "1:80656562183:web:8c99a7f175c3e31f9b92a2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        // دالة تنظيف النصوص (الحماية من الاختراق)
        const sanitize = (str) => str.replace(/<\/?[^>]+(>|$)/g, "").trim();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("userSection").style.display = "block";
                document.getElementById("loginBtn").style.display = "none";
                document.getElementById("userAvatar").src = user.photoURL;
                document.getElementById("userName").textContent = user.displayName;
            } else {
                document.getElementById("userSection").style.display = "none";
                document.getElementById("loginBtn").style.display = "block";
            }
            loadAds();
        });

        document.getElementById("loginBtn").onclick = () => signInWithPopup(auth, provider);
        document.getElementById("logoutBtn").onclick = () => signOut(auth);

        document.getElementById("submitAd").onclick = async () => {
            const title = sanitize(document.getElementById("adTitle").value);
            const desc = sanitize(document.getElementById("adDesc").value);
            const phone = document.getElementById("adPhone").value.trim();
            const file = document.getElementById("adImage").files[0];
            const status = document.getElementById("statusMsg");

            if (!title || !file || !phone) return alert("يرجى إكمال جميع الحقول");
            if (file.size > 3 * 1024 * 1024) return alert("الصورة كبيرة جداً! (الأقصى 3 ميجا)");

            try {
                document.getElementById("submitAd").disabled = true;
                status.style.color = "var(--gold)";
                status.textContent = "جاري الفحص الأمني ورفع الإعلان الفاخر...";

                const storageRef = ref(storage, `secure_ads/${Date.now()}`);
                const snapshot = await uploadBytes(storageRef, file, { contentType: file.type });
                const url = await getDownloadURL(snapshot.ref);

                await addDoc(collection(db, "ads"), {
                    title: title, desc: desc, phone: phone, imageUrl: url,
                    author: auth.currentUser.displayName, createdAt: serverTimestamp()
                });

                status.textContent = "✅ تم النشر بنجاح!";
                setTimeout(() => location.reload(), 1200);
            } catch (err) { 
                alert("حدث خطأ، تأكد من اتصالك"); 
                document.getElementById("submitAd").disabled = false;
                status.textContent = "";
            }
        };

        function loadAds() {
            const q = query(collection(db, "ads"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById("adsList");
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    list.innerHTML += `
                        <div class="ad-card">
                            <img src="${d.imageUrl}" loading="lazy">
                            <div style="padding:20px;">
                                <h3 style="color:var(--gold); margin:0;">${d.title}</h3>
                                <p style="font-size:14px; opacity:0.8; height:45px; overflow:hidden; margin:10px 0;">${d.desc}</p>
                                <a href="https://wa.me/${d.phone}" target="_blank" class="wa-btn">تواصل عبر واتساب</a>
                                <small style="opacity:0.3; font-size:10px;">المعلن: ${d.author}</small>
                            </div>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
