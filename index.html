<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASTS | الفخامة والانتشار</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #05080a;
            --border: rgba(212, 175, 55, 0.3);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--dark);
            /* خلفية النجوم الأصلية */
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            color: #fff;
            display: flex; flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* وثيقة العمل الملكية */
        .license-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 10px 25px;
            border-radius: 100px;
            margin-top: 30px;
            display: flex; align-items: center; gap: 10px;
        }

        header { text-align: center; padding: 50px 20px; width: 100%; }
        
        .diamond-icon {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, var(--gold), #fff, var(--gold));
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            color: #000; font-weight: 900; font-size: 35px;
        }

        .logo-text {
            font-size: clamp(60px, 20vw, 120px); /* حجم ضخم ومهيب */
            font-weight: 900; margin: 0;
            background: linear-gradient(to bottom, #fff 40%, var(--gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .email-text { color: var(--gold); font-size: 16px; margin-top: 10px; opacity: 0.8; }

        /* زر تيك توك الأبيض الواضح */
        .tiktok-btn {
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 900;
            display: inline-block;
            margin-top: 25px;
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
            transition: 0.3s;
        }
        .tiktok-btn:hover { transform: scale(1.05); }

        /* المربع المضيء الأصلي */
        .glow-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--gold);
            padding: 40px;
            border-radius: 35px;
            width: 90%;
            max-width: 700px;
            text-align: center;
            margin: 40px 0;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse { from { box-shadow: 0 0 10px var(--gold); } to { box-shadow: 0 0 30px var(--gold); } }

        /* الأزرار والنماذج */
        .main-btn {
            background: var(--gold); color: #000;
            padding: 15px 50px; border-radius: 50px;
            font-weight: 900; border: none; cursor: pointer;
            font-family: 'Cairo'; font-size: 18px;
        }

        .ad-form {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            padding: 30px; border-radius: 25px;
            width: 90%; max-width: 500px; margin-bottom: 40px;
            text-align: center;
        }
        .ad-input {
            width: 100%; padding: 15px; margin: 10px 0;
            background: rgba(0,0,0,0.5); border: 1px solid var(--border);
            border-radius: 12px; color: #fff; font-family: 'Cairo'; text-align: center;
        }

        /* شبكة الإعلانات الواسعة */
        .ads-grid {
            display: grid;
            width: 95%;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px; padding: 40px 0;
        }

        .ad-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 25px; overflow: hidden;
            transition: 0.4s;
        }
        .ad-card:hover { border-color: var(--gold); transform: translateY(-10px); }
        .ad-card img { width: 100%; height: 250px; object-fit: cover; }

        .wa-btn {
            background: #25d366; color: #fff;
            padding: 12px; text-decoration: none;
            display: block; font-weight: bold; margin: 15px;
            border-radius: 15px; text-align: center;
        }
    </style>
</head>
<body>

    <div class="license-card">
        <img src="https://cdn-icons-png.flaticon.com/512/9745/9745265.png" width="25">
        <span style="font-weight: bold; color: var(--gold);">نظام GASTS المحمي | وثيقة عمل حر معتمدة</span>
    </div>

    <header>
        <div class="diamond-icon">G</div>
        <h1 class="logo-text">GASTS</h1>
        <div class="email-text">gasts.work@outlook.com</div>
        <a href="https://www.tiktok.com/@gasts.sa" target="_blank" class="tiktok-btn">عالمنا على تيك توك</a>
    </header>

    <button id="loginBtn" class="main-btn">دخول المنصة</button>

    <div id="userSection" style="display:none; width: 100%; max-width: 500px;">
        <div class="ad-form">
            <img id="userAvatar" style="width:70px; border-radius:50%; border:2px solid var(--gold);">
            <h3 id="userName"></h3>
            <button id="logoutBtn" style="color:#ff4d4d; background:none; border:none; cursor:pointer; font-family:'Cairo';">خروج آمن</button>
        </div>

        <div class="ad-form">
            <h3 style="color: var(--gold);">أنشئ إعلانك الآن</h3>
            <input type="text" id="adTitle" placeholder="عنوان الإعلان" class="ad-input">
            <textarea id="adDesc" placeholder="تفاصيل المنتج..." class="ad-input" rows="3"></textarea>
            <input type="number" id="adPhone" placeholder="واتساب (مثال: 9665...)" class="ad-input">
            <input type="file" id="adImage" accept="image/*" class="ad-input">
            <button id="submitAd" class="main-btn" style="width:100%;">نشر بضمان GASTS</button>
            <p id="statusMsg" style="margin-top:10px; font-weight:bold;"></p>
        </div>
    </div>

    <div class="glow-card">
        <h2 style="color: var(--gold); font-size: 30px; margin: 0;">منصة GASTS الإعلانية</h2>
        <p style="font-size: 18px; margin-top: 15px; opacity: 0.9;">قاستس هي الوجهة الإعلانية الأفضل والوحيدة التي تضمن لمنتجك الفخامة والانتشار بلا أخطاء.</p>
    </div>

    <div id="adsList" class="ads-grid"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAj9-v2keOetxOTi9Bb9GbiGhJeSH5Wcgs",
            authDomain: "gastssa.firebaseapp.com",
            projectId: "gastssa",
            storageBucket: "gastssa.appspot.com",
            messagingSenderId: "80656562183",
            appId: "1:80656562183:web:8c99a7f175c3e31f9b92a2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("userSection").style.display = "block";
                document.getElementById("loginBtn").style.display = "none";
                document.getElementById("userAvatar").src = user.photoURL;
                document.getElementById("userName").textContent = user.displayName;
            } else {
                document.getElementById("userSection").style.display = "none";
                document.getElementById("loginBtn").style.display = "block";
            }
            loadAds();
        });

        document.getElementById("loginBtn").onclick = () => signInWithPopup(auth, provider);
        document.getElementById("logoutBtn").onclick = () => signOut(auth);

        document.getElementById("submitAd").onclick = async () => {
            const title = document.getElementById("adTitle").value;
            const desc = document.getElementById("adDesc").value;
            const phone = document.getElementById("adPhone").value;
            const file = document.getElementById("adImage").files[0];
            const status = document.getElementById("statusMsg");

            if (!title || !file || !phone) return alert("يرجى إدخال البيانات");
            
            try {
                document.getElementById("submitAd").disabled = true;
                status.textContent = "جاري الحماية والرفع...";
                const storageRef = ref(storage, `ads/${Date.now()}`);
                const snapshot = await uploadBytes(storageRef, file);
                const url = await getDownloadURL(snapshot.ref);

                await addDoc(collection(db, "ads"), {
                    title: title, desc: desc, phone: phone, imageUrl: url,
                    author: auth.currentUser.displayName, createdAt: serverTimestamp()
                });

                status.style.color = "var(--gold)";
                status.textContent = "✅ تم النشر بنجاح!";
                setTimeout(() => location.reload(), 1000);
            } catch (err) { alert("خطأ!"); document.getElementById("submitAd").disabled = false; }
        };

        function loadAds() {
            const q = query(collection(db, "ads"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById("adsList");
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    list.innerHTML += `
                        <div class="ad-card">
                            <img src="${d.imageUrl}">
                            <div style="padding:20px;">
                                <h3 style="color:var(--gold); margin:0;">${d.title}</h3>
                                <p style="font-size:14px; opacity:0.8; height:45px; overflow:hidden;">${d.desc}</p>
                                <a href="https://wa.me/${d.phone}" target="_blank" class="wa-btn">تواصل عبر واتساب</a>
                                <small style="opacity:0.4;">بواسطة: ${d.author}</small>
                            </div>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
