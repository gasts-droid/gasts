<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شركة GASTS | فخامة الإعلان</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f9e272;
            --dark: #05080a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(212, 175, 55, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--dark);
            color: #fff;
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(26, 42, 68, 0.3) 0%, transparent 40%);
        }

        .nebula-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        /* تصميم قسم من نحن */
        .about-box {
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        .about-box h2 { color: var(--gold); margin-top: 0; font-weight: 900; }
        .about-box p { line-height: 1.8; font-size: 1.1rem; color: rgba(255,255,255,0.9); }

        header { text-align: center; padding: 40px 20px; }
        .logo-text {
            font-size: clamp(50px, 15vw, 90px); font-weight: 900; margin: 0;
            background: linear-gradient(to bottom, #fff 40%, var(--gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .ad-form-box {
            background: var(--glass); border: 1px solid var(--border); padding: 25px;
            border-radius: 25px; width: 100%; max-width: 450px; margin: 20px auto;
        }
        .ad-input {
            width: 100%; padding: 12px; margin: 8px 0; background: rgba(0,0,0,0.4);
            border: 1px solid var(--border); border-radius: 12px; color: #fff; text-align: center;
        }
        .ads-container {
            display: grid; width: 100%; max-width: 1100px;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; padding: 20px; margin: 0 auto;
        }
        .ad-item { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; overflow: hidden; }
        .wa-btn {
            background: #25d366; color: white; text-decoration: none;
            display: block; padding: 10px; margin: 10px; border-radius: 10px; font-weight: bold; text-align: center;
        }

        footer { background: rgba(0,0,0,0.6); padding: 40px; border-top: 1px solid var(--border); text-align: center; }
        .footer-email { color: var(--gold); text-decoration: none; display: block; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="nebula-bg"></div>

    <header>
        <div class="logo-container">
            <h1 class="logo-text">GASTS</h1>
            <span style="color: var(--gold); letter-spacing: 5px; font-weight: bold;">LUXURY AGENCY</span>
        </div>
    </header>

    <div class="main-content" style="text-align: center;">
        
        <div class="about-box">
            <h2>مَن نحن؟</h2>
            <p>
                نحن وجهتكم الرائدة في عالم التجارة الرقمية، موقع إعلاني متخصص في تسهيل عمليات 
                <strong>البيع والشراء</strong> بكل سلاسة وفخامة. نهتم بربط البائع بالمشتري في بيئة آمنة وراقية تليق بطموحاتكم.
            </p>
        </div>

        <button id="loginBtn" style="background:var(--gold); color:#000; padding:12px 40px; border-radius:30px; font-weight:bold; border:none; cursor:pointer; margin: 20px 0;">
            تسجيل دخول للمعلن
        </button>

        <div id="userSection" style="display:none;">
            <div class="ad-form-box">
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px;">
                    <img id="userAvatar" style="width:40px; border-radius:50%; border:1px solid var(--gold);">
                    <span id="userName" style="font-size:14px;"></span>
                </div>
                <h3 style="color:var(--gold); margin-top:0">انشر إعلانك الفاخر</h3>
                <input type="text" id="adTitle" placeholder="اسم المنتج" class="ad-input">
                <textarea id="adDesc" placeholder="تفاصيل المنتج..." class="ad-input" rows="2"></textarea>
                <input type="number" id="adPhone" placeholder="واتساب (966...)" class="ad-input">
                <input type="file" id="adImage" accept="image/*" class="ad-input">
                <button id="submitAd" style="background:var(--gold); color:#000; width:100%; padding:12px; border:none; border-radius:50px; font-weight:bold; cursor:pointer;">نشر الآن</button>
                <p id="statusMsg" style="font-size:12px; margin-top:10px; color:var(--gold)"></p>
                <button id="logoutBtn" style="background:none; border:none; color:#ff4444; cursor:pointer; font-family:'Cairo'; margin-top:10px;">تسجيل خروج</button>
            </div>
        </div>

        <div id="adsList" class="ads-container"></div>
    </div>

    <footer>
        <div style="opacity: 0.5;">© 2026 GASTS LUXURY GROUP</div>
        <a href="mailto:gasts.work@outlook.com" class="footer-email">gasts.work@outlook.com</a>
    </footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAj9-v2keOetxOTi9Bb9GbiGhJeSH5Wcgs",
        authDomain: "gastssa.firebaseapp.com",
        projectId: "gastssa",
        storageBucket: "gastssa.appspot.com",
        messagingSenderId: "80656562183",
        appId: "1:80656562183:web:8c99a7f175c3e31f9b92a2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    onAuthStateChanged(auth, (user) => {
        document.getElementById("loginBtn").style.display = user ? "none" : "inline-block";
        document.getElementById("userSection").style.display = user ? "block" : "none";
        if(user) {
            document.getElementById("userAvatar").src = user.photoURL;
            document.getElementById("userName").textContent = user.displayName;
        }
        loadAds();
    });

    document.getElementById("loginBtn").onclick = () => signInWithPopup(auth, provider);
    document.getElementById("logoutBtn").onclick = () => signOut(auth);

    document.getElementById("submitAd").onclick = async () => {
        const title = document.getElementById("adTitle").value;
        const desc = document.getElementById("adDesc").value;
        const phone = document.getElementById("adPhone").value;
        const fileInput = document.getElementById("adImage");
        const status = document.getElementById("statusMsg");

        if(!auth.currentUser) return alert("سجل دخولك أولاً");
        if(!title || !fileInput.files[0] || !phone || !desc) return alert("يرجى تعبئة كافة الحقول");
        
        try {
            status.textContent = "جاري رفع الصورة...";
            const formData = new FormData();
            formData.append("image", fileInput.files[0]);
            const res = await fetch("https://api.imgbb.com/1/upload?key=7662c57a51804b77873a0e4875466860", { method: "POST", body: formData });
            const data = await res.json();
            const url = data.data.url;

            status.textContent = "جاري الحفظ في Firestore...";

            // التعديل الحاسم ليتوافق مع سطر 20-23 في قواعدك
            await addDoc(collection(db, "ads"), {
                userId: auth.currentUser.uid,        // سطر 20
                createdAt: serverTimestamp(),       // سطر 21
                title: title.trim(),                // سطر 22
                description: desc.trim(),           // سطر 23
                phone: phone,
                imageUrl: url,
                author: auth.currentUser.displayName
            });

            status.textContent = "✅ تم النشر بنجاح!";
            document.getElementById("adTitle").value = "";
            document.getElementById("adDesc").value = "";
            document.getElementById("adPhone").value = "";
            fileInput.value = "";
        } catch (e) {
            alert("فشل في القواعد: " + e.message);
            status.textContent = "❌ فشل التحقق من القواعد";
        }
    };

    function loadAds() {
        const q = query(collection(db, "ads"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snap) => {
            const list = document.getElementById("adsList");
            list.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                list.innerHTML += `
                    <div class="ad-item">
                        <img src="${d.imageUrl}" style="width:100%; height:200px; object-fit:cover">
                        <div style="padding:15px">
                            <h4 style="color:var(--gold); margin:0">${d.title}</h4>
                            <p style="font-size:12px; opacity:0.8">${d.description || ""}</p>
                            <a href="https://wa.me/${d.phone}" target="_blank" class="wa-btn">تواصل واتساب</a>
                        </div>
                    </div>`;
            });
        });
    }
</script>
</body>
</html>
