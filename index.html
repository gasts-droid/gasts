<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GASTS | الفخامة الرقمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #05080a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(212, 175, 55, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--dark);
            color: #fff;
            min-height: 100vh;
            display: flex; flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .nebula-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        /* حاوية المحتوى لضبط الأبعاد */
        .container {
            width: 100%;
            max-width: 1200px; /* للكمبيوتر */
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* وثيقة العمل */
        .license-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 100px;
            margin: 20px 0;
            display: flex; align-items: center; gap: 12px;
            font-size: clamp(10px, 3vw, 14px);
        }

        header { text-align: center; padding: 20px 0; }
        
        .diamond-icon {
            width: clamp(60px, 15vw, 90px);
            height: clamp(60px, 15vw, 90px);
            background: linear-gradient(135deg, var(--gold), #fff, var(--gold));
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center;
            color: #000; font-weight: 900; font-size: clamp(25px, 6vw, 40px);
            animation: shimmer 3s infinite;
        }

        .logo-text {
            font-size: clamp(45px, 18vw, 100px); /* يتصغر للجوال ويكبر للشاشة */
            font-weight: 900; margin: 0; line-height: 1;
            background: linear-gradient(to bottom, #fff 40%, var(--gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* المربع المضيء المتجاوب */
        .coming-soon-card {
            background: var(--glass);
            border: 1px solid var(--gold);
            padding: clamp(15px, 5vw, 35px);
            border-radius: 25px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin: 20px 0;
            animation: glow 2s infinite alternate;
        }

        /* شبكة الإعلانات - ذكية جداً في الأبعاد */
        .ads-grid {
            display: grid;
            width: 100%;
            /* عمود واحد للجوال، عمودين للتابلت، 3 أو 4 للكمبيوتر */
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 300px), 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .ad-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            transition: 0.3s;
            display: flex; flex-direction: column;
        }

        .ad-card img {
            width: 100%;
            aspect-ratio: 16 / 10; /* أبعاد سينمائية للصورة */
            object-fit: cover;
        }

        /* الأزرار والحقول */
        .ad-form {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }

        .auth-btn {
            background: var(--gold); color: #000;
            padding: 14px 40px; border-radius: 50px;
            font-weight: 800; border: none; cursor: pointer;
            font-family: 'Cairo'; width: fit-content; margin: 10px auto;
        }

        .whatsapp-btn {
            background: #25d366; color: #fff;
            padding: 10px; border-radius: 12px;
            text-decoration: none; font-weight: bold;
            display: block; margin-top: auto;
        }

        @keyframes shimmer { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes glow { from { box-shadow: 0 0 5px var(--gold); } to { box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); } }
    </style>
</head>
<body>

    <div class="nebula-bg"></div>

    <div class="container">
        <div class="license-card">
            <img src="https://cdn-icons-png.flaticon.com/512/9745/9745265.png" width="25">
            <span>نظام GASTS المحمي | وثيقة عمل حر معتمدة</span>
        </div>

        <header>
            <div class="diamond-icon">G</div>
            <h1 class="logo-text">GASTS</h1>
            <div style="color: var(--gold); font-size: 14px; margin-top: 5px;">gasts.work@outlook.com</div>
            <a href="https://www.tiktok.com/@gasts.sa" target="_blank" style="color: #fff; text-decoration: none; font-size: 12px; opacity: 0.7; border: 1px solid; padding: 4px 12px; border-radius: 50px; margin-top: 10px; display: inline-block;">TIKTOK: gasts.sa</a>
        </header>

        <button id="loginBtn" class="auth-btn">دخول الأعضاء</button>

        <div id="userSection" style="display:none; width: 100%; max-width: 500px;">
            <div class="ad-form" style="display: flex; align-items: center; gap: 15px; padding: 15px;">
                <img id="userAvatar" style="width:50px; border-radius:50%; border:2px solid var(--gold);">
                <div style="flex-grow: 1; text-align: right;">
                    <div id="userName" style="font-weight: bold;"></div>
                    <button id="logoutBtn" style="color:red; background:none; border:none; cursor:pointer; font-family:'Cairo'; padding:0;">خروج</button>
                </div>
            </div>

            <div class="ad-form">
                <h3 style="color: var(--gold); margin-top: 0;">نشر إعلان جديد</h3>
                <input type="text" id="adTitle" placeholder="العنوان" style="width:100%; padding:12px; margin-bottom:10px; background:rgba(0,0,0,0.4); border:1px solid var(--border); color:#fff; border-radius:10px; text-align: center;">
                <textarea id="adDesc" placeholder="التفاصيل..." style="width:100%; padding:12px; margin-bottom:10px; background:rgba(0,0,0,0.4); border:1px solid var(--border); color:#fff; border-radius:10px; text-align: center; font-family:'Cairo';"></textarea>
                <input type="number" id="adPhone" placeholder="واتساب (9665...)" style="width:100%; padding:12px; margin-bottom:10px; background:rgba(0,0,0,0.4); border:1px solid var(--border); color:#fff; border-radius:10px; text-align: center;">
                <input type="file" id="adImage" accept="image/*" style="font-size:12px; margin-bottom:15px;">
                <button id="submitAd" class="auth-btn" style="width:100%;">نشر بضمان GASTS</button>
                <p id="statusMsg" style="font-size:12px; color:var(--gold); margin-top:10px;"></p>
            </div>
        </div>

        <div class="coming-soon-card">
            <h2 style="color: var(--gold); margin: 0; font-size: clamp(18px, 4vw, 26px);">الفخامة في العرض والانتشار</h2>
            <p style="margin: 10px 0 0; font-size: clamp(12px, 3vw, 15px); opacity: 0.8;">المنصة الأولى التي تمنح إعلانك هيبة العلامات التجارية الكبرى.</p>
        </div>

        <div id="adsList" class="ads-grid"></div>
    </div>

    <script type="module">
        // ... (نفس كود Firebase السابق تماماً)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAj9-v2keOetxOTi9Bb9GbiGhJeSH5Wcgs",
            authDomain: "gastssa.firebaseapp.com",
            projectId: "gastssa",
            storageBucket: "gastssa.appspot.com",
            messagingSenderId: "80656562183",
            appId: "1:80656562183:web:8c99a7f175c3e31f9b92a2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("userSection").style.display = "block";
                document.getElementById("loginBtn").style.display = "none";
                document.getElementById("userAvatar").src = user.photoURL;
                document.getElementById("userName").textContent = user.displayName;
            } else {
                document.getElementById("userSection").style.display = "none";
                document.getElementById("loginBtn").style.display = "block";
            }
            loadAds();
        });

        document.getElementById("loginBtn").onclick = () => signInWithPopup(auth, provider);
        document.getElementById("logoutBtn").onclick = () => signOut(auth);

        document.getElementById("submitAd").onclick = async () => {
            const title = document.getElementById("adTitle").value;
            const desc = document.getElementById("adDesc").value;
            const phone = document.getElementById("adPhone").value;
            const file = document.getElementById("adImage").files[0];
            const status = document.getElementById("statusMsg");

            if (!title || !file || !phone) return alert("يرجى ملء البيانات");

            try {
                document.getElementById("submitAd").disabled = true;
                status.textContent = "جاري المعالجة الفاخرة...";
                const storageRef = ref(storage, `ads/${Date.now()}`);
                const snapshot = await uploadBytes(storageRef, file);
                const url = await getDownloadURL(snapshot.ref);

                await addDoc(collection(db, "ads"), {
                    title: title, desc: desc, phone: phone, imageUrl: url,
                    author: auth.currentUser.displayName, createdAt: serverTimestamp()
                });

                status.textContent = "✅ تم النشر بنجاح!";
                setTimeout(() => location.reload(), 1000);
            } catch (err) { alert("خطأ في النشر"); document.getElementById("submitAd").disabled = false; }
        };

        function loadAds() {
            const q = query(collection(db, "ads"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById("adsList");
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    list.innerHTML += `
                        <div class="ad-card">
                            <img src="${d.imageUrl}" loading="lazy">
                            <div style="padding:15px; flex-grow:1; display:flex; flex-direction:column;">
                                <h4 style="color:var(--gold); margin:0 0 10px 0;">${d.title}</h4>
                                <p style="font-size:12px; opacity:0.7; margin-bottom:15px;">${d.desc}</p>
                                <a href="https://wa.me/${d.phone}" target="_blank" class="whatsapp-btn">واتساب المالك</a>
                            </div>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
