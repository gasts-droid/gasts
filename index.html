<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شركة GASTS | فخامة الإعلان</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f9e272;
            --dark: #05080a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(212, 175, 55, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--dark);
            color: #fff;
            min-height: 100vh;
            display: flex; flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .nebula-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        /* وثيقة العمل - التصميم الأول */
        .license-wrapper { padding: 20px; display: flex; justify-content: center; width: 100%; }
        .license-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 8px 20px;
            border-radius: 100px;
            display: flex; align-items: center; gap: 12px;
        }

        header { text-align: center; padding: 40px 20px; }
        .diamond-icon {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, var(--gold), #fff, var(--gold));
            background-size: 200% 200%;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            color: #000; font-weight: 900; font-size: 35px;
            animation: shimmer 3s infinite;
        }
        
        /* النص الضخم المعتمد في التصميم الأول */
        .logo-text {
            font-size: clamp(50px, 15vw, 90px);
            font-weight: 900; margin: 0;
            background: linear-gradient(to bottom, #fff 40%, var(--gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* المربع المضيء - التصميم الأول */
        .coming-soon-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            border: 1px solid var(--gold);
            backdrop-filter: blur(20px);
            padding: 30px; border-radius: 30px;
            max-width: 500px; width: 90%;
            margin: 30px auto;
            text-align: center;
            animation: glowPulse 2s infinite alternate;
        }
        @keyframes glowPulse {
            from { box-shadow: 0 0 10px rgba(212, 175, 55, 0.1); }
            to { box-shadow: 0 0 25px rgba(212, 175, 55, 0.4); }
        }

        .auth-btn {
            background: var(--gold); color: #000;
            padding: 12px 40px; border-radius: 50px;
            font-weight: 800; border: none; cursor: pointer;
            margin: 15px auto; display: block; font-family: 'Cairo';
            transition: 0.3s;
        }

        .ad-form {
            background: var(--glass); border: 1px solid var(--border);
            padding: 25px; border-radius: 20px; width: 90%; max-width: 450px;
            margin: 10px auto 30px; text-align: center;
        }
        .ad-input {
            width: 100%; padding: 12px; margin: 8px 0;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            border-radius: 10px; color: #fff; text-align: center; font-family: 'Cairo';
        }

        .ads-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; width: 100%; max-width: 1100px; padding: 20px;
        }
        .ad-card {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 20px; overflow: hidden; text-align: center;
            transition: 0.3s;
        }
        .ad-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .ad-card img { width: 100%; height: 220px; object-fit: cover; }

        .whatsapp-link {
            background: #25d366; color: #fff;
            padding: 10px 20px; border-radius: 50px;
            text-decoration: none; display: inline-block;
            margin: 15px 0; font-weight: bold; font-size: 14px;
        }

        .contact-info { font-size: 14px; color: var(--gold); margin-top: 5px; opacity: 0.8; }
        .tiktok-style { color: #fff; text-decoration: none; background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px; font-size: 12px; margin-top: 10px; display: inline-block; border: 1px solid rgba(255,255,255,0.2); }

        @keyframes shimmer { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    </style>
</head>
<body>

    <div class="nebula-bg"></div>

    <div class="license-wrapper">
        <div class="license-card">
            <img src="https://cdn-icons-png.flaticon.com/512/9745/9745265.png" width="28">
            <div>
                <div style="font-size: 10px; opacity: 0.6;">ترخيص معتمد</div>
                <div style="font-size: 13px; font-weight: bold; color: var(--gold);">وثيقة عمل حر حكومية</div>
            </div>
        </div>
    </div>

    <header>
        <div class="diamond-icon">G</div>
        <span style="color: var(--gold); letter-spacing: 8px; font-size: 12px; font-weight: bold;">LUXURY AGENCY</span>
        <h1 class="logo-text">GASTS</h1>
        <div class="contact-info">gasts.work@outlook.com</div>
        <a href="https://www.tiktok.com/@gasts.sa" target="_blank" class="tiktok-style">عالمنا على تيك توك</a>
    </header>

    <button id="loginBtn" class="auth-btn">تسجيل دخول للمنصة</button>

    <div id="userSection" style="display:none; width: 100%;">
        <div class="ad-form">
            <img id="userAvatar" style="width:60px; border-radius:50%; border:2px solid var(--gold);">
            <h4 id="userName" style="margin:10px 0 0;"></h4>
            <button id="logoutBtn" style="color:red; background:none; border:none; cursor:pointer; font-family:'Cairo';">خروج</button>
        </div>

        <div class="ad-form">
            <h4 style="margin:0 0 15px; color: var(--gold);">أنشئ إعلانك الفاخر</h4>
            <input type="text" id="adTitle" placeholder="عنوان المنتج" class="ad-input">
            <textarea id="adDesc" placeholder="وصف الخدمة أو المنتج..." class="ad-input" rows="3"></textarea>
            <input type="number" id="adPhone" placeholder="رقم الواتساب (مثال: 9665xxxxx)" class="ad-input">
            <input type="file" id="adImage" class="ad-input" accept="image/*">
            <button id="submitAd" class="auth-btn" style="width:100%;">نشر في المنصة</button>
            <p id="statusMsg" style="font-size:12px; color:var(--gold); margin-top:10px;"></p>
        </div>
    </div>

    <div class="coming-soon-card">
        <h2 style="color: var(--gold); margin: 0; font-weight: 900;">منصة GASTS</h2>
        <p style="margin: 10px 0 0; opacity: 0.9;">قاستس هي الوجهة الإعلانية الأفضل والوحيدة التي تضمن لمنتجك الفخامة والانتشار بلا أخطاء.</p>
    </div>

    <div id="adsList" class="ads-grid"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAj9-v2keOetxOTi9Bb9GbiGhJeSH5Wcgs",
            authDomain: "gastssa.firebaseapp.com",
            projectId: "gastssa",
            storageBucket: "gastssa.appspot.com",
            messagingSenderId: "80656562183",
            appId: "1:80656562183:web:8c99a7f175c3e31f9b92a2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        const sanitize = (str) => str.replace(/[^\w. ]/gi, (c) => `&#${c.charCodeAt(0)};`);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("userSection").style.display = "block";
                document.getElementById("loginBtn").style.display = "none";
                document.getElementById("userAvatar").src = user.photoURL;
                document.getElementById("userName").textContent = user.displayName;
            } else {
                document.getElementById("userSection").style.display = "none";
                document.getElementById("loginBtn").style.display = "block";
            }
            loadAds();
        });

        document.getElementById("loginBtn").onclick = () => signInWithPopup(auth, provider);
        document.getElementById("logoutBtn").onclick = () => signOut(auth);

        document.getElementById("submitAd").onclick = async () => {
            const title = document.getElementById("adTitle").value;
            const desc = document.getElementById("adDesc").value;
            const phone = document.getElementById("adPhone").value;
            const file = document.getElementById("adImage").files[0];
            const status = document.getElementById("statusMsg");

            if (!title || !file || !phone) return alert("يرجى ملء كافة الحقول");
            if (file.size > 3 * 1024 * 1024) return alert("الصورة كبيرة جداً (الأقصى 3MB)");

            try {
                document.getElementById("submitAd").disabled = true;
                status.textContent = "جاري الفحص الأمني والرفع...";

                const storageRef = ref(storage, `ads/${Date.now()}`);
                const snapshot = await uploadBytes(storageRef, file);
                const url = await getDownloadURL(snapshot.ref);

                await addDoc(collection(db, "ads"), {
                    title: sanitize(title),
                    desc: sanitize(desc),
                    phone: phone,
                    imageUrl: url,
                    author: auth.currentUser.displayName,
                    createdAt: serverTimestamp()
                });

                status.textContent = "✅ تم النشر بنجاح!";
                setTimeout(() => location.reload(), 1000);
            } catch (err) {
                alert("حدث خطأ في النشر");
                document.getElementById("submitAd").disabled = false;
            }
        };

        function loadAds() {
            const q = query(collection(db, "ads"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById("adsList");
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    list.innerHTML += `
                        <div class="ad-card">
                            <img src="${d.imageUrl}" loading="lazy">
                            <div style="padding:15px;">
                                <h4 style="color:var(--gold); margin:0;">${d.title}</h4>
                                <p style="font-size:12px; opacity:0.8; margin:10px 0; height:40px; overflow:hidden;">${d.desc}</p>
                                <a href="https://wa.me/${d.phone}" target="_blank" class="whatsapp-link">تواصل عبر واتساب</a>
                                <div style="font-size:10px; opacity:0.5;">المعلن: ${d.author}</div>
                            </div>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
