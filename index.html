<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شركة GASTS | فخامة الإعلان</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f9e272;
            --dark: #05080a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(212, 175, 55, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--dark);
            color: #fff;
            min-height: 100vh;
            display: flex; flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(26, 42, 68, 0.3) 0%, transparent 40%);
        }

        /* خلفية السديم المتحركة */
        .nebula-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }
        .nebula-bg::after {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: rotateBG 180s linear infinite; opacity: 0.3;
        }
        @keyframes rotateBG { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* وثيقة العمل الحر */
        .license-wrapper { padding: 20px; display: flex; justify-content: center; width: 100%; }
        .license-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 8px 20px;
            border-radius: 100px;
            display: flex; align-items: center; gap: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* الهوية والشعار */
        header { text-align: center; padding: 40px 20px; transition: 0.3s ease-out; }
        .diamond-icon {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, var(--gold), #fff, var(--gold));
            background-size: 200% 200%;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            color: #000; font-weight: 900; font-size: 35px;
            animation: shimmer 3s infinite;
        }
        .logo-text {
            font-size: clamp(50px, 15vw, 90px);
            font-weight: 900; margin: 0; line-height: 1;
            background: linear-gradient(to bottom, #fff 40%, var(--gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        /* المربع المضيء (Coming Soon Card) */
        .coming-soon-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            border: 1px solid var(--gold);
            backdrop-filter: blur(20px);
            padding: 40px; border-radius: 30px;
            max-width: 500px; width: 90%;
            margin: 30px auto;
            text-align: center;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            animation: glowPulse 3s infinite alternate;
        }
        @keyframes glowPulse {
            from { box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); border-color: var(--border); }
            to { box-shadow: 0 0 30px rgba(212, 175, 55, 0.5); border-color: var(--gold); }
        }

        /* الأزرار والحقول */
        .auth-btn {
            background: var(--gold); color: #000;
            padding: 12px 40px; border-radius: 50px;
            font-weight: 800; border: none; cursor: pointer;
            transition: 0.3s; margin: 20px auto; display: block;
        }
        .auth-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--gold); }

        .ad-form {
            background: var(--glass); border: 1px solid var(--border);
            padding: 25px; border-radius: 20px; width: 90%; max-width: 450px;
            margin-bottom: 30px; text-align: center;
        }
        .ad-input {
            width: 100%; padding: 12px; margin: 8px 0;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            border-radius: 10px; color: #fff; text-align: center; font-family: 'Cairo';
        }

        .ads-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; width: 100%; max-width: 1100px; padding: 20px;
        }
        .ad-card {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 20px; overflow: hidden; transition: 0.3s; text-align: center;
        }
        .ad-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .ad-card img { width: 100%; height: 200px; object-fit: cover; }

        #chat-window {
            position: fixed; bottom: 20px; left: 20px; width: 300px; height: 400px;
            background: #0a0e14; border: 1px solid var(--gold);
            border-radius: 15px; display: none; flex-direction: column; z-index: 1000;
        }

        @keyframes shimmer { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    </style>
</head>
<body>

    <div class="nebula-bg" id="bg"></div>

    <div class="license-wrapper">
        <div class="license-card">
            <img src="https://cdn-icons-png.flaticon.com/512/9745/9745265.png" width="28">
            <div>
                <div style="font-size: 10px; opacity: 0.6;">ترخيص معتمد</div>
                <div style="font-size: 13px; font-weight: bold; color: var(--gold);">وثيقة عمل حر حكومية</div>
            </div>
        </div>
    </div>

    <header id="header">
        <div class="logo-container">
            <div class="diamond-icon">G</div>
            <span style="color: var(--gold); letter-spacing: 8px; font-size: 12px; font-weight: bold;">LUXURY AGENCY</span>
            <h1 class="logo-text">GASTS</h1>
        </div>
    </header>

    <div style="width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 1;">
        
        <button id="loginBtn" class="auth-btn">تسجيل دخول للمنصة</button>

        <div id="userSection" style="display:none; width: 100%; max-width: 450px;">
            <div class="ad-form">
                <img id="userAvatar" style="width:70px; border-radius:50%; border:2px solid var(--gold); margin-bottom:10px;">
                <h3 id="userName" style="margin:0; color:var(--gold);"></h3>
                <button id="logoutBtn" style="background:none; border:none; color:red; cursor:pointer; font-size:12px; font-family:'Cairo';">تسجيل خروج</button>
            </div>

            <div class="ad-form">
                <h4 style="margin-top:0;">إضافة إعلان جديد</h4>
                <input type="text" id="adTitle" placeholder="عنوان الإعلان" class="ad-input">
                <textarea id="adDesc" placeholder="وصف الإعلان (اكتب هنا تفاصيل منتجك)..." class="ad-input" rows="3"></textarea>
                <input type="file" id="adImage" class="ad-input" accept="image/*">
                <button id="submitAd" class="auth-btn" style="width:100%; margin:10px 0;">نشر الإعلان</button>
            </div>
        </div>

        <p style="text-align:center; max-width:500px; opacity:0.8; padding:0 20px;">
            نحن لا نصنع الإعلانات فحسب، بل نصنع الهوية الفاخرة التي تليق بطموحاتكم.
        </p>

        <a href="https://www.tiktok.com/@gasts.sa" style="text-decoration:none; display:flex; align-items:center; gap:10px; background:#fff; color:#000; padding:10px 25px; border-radius:50px; font-weight:bold;">
            <span>عالمنا على تيك توك</span>
        </a>

        <div class="coming-soon-card">
            <h2 style="color: var(--gold); margin: 0 0 10px 0; font-weight: 900;">منصة GASTS</h2>
            <p style="margin: 0; opacity: 0.9;">قاستس هي الوجهة الإعلانية الأفضل والوحيدة التي تضمن لمنتجك الفخامة والانتشار بلا أخطاء.</p>
        </div>

        <div id="adsList" class="ads-grid"></div>
    </div>

    <div id="chat-window">
        <div style="background:var(--gold); color:#000; padding:10px; font-weight:bold; display:flex; justify-content:space-between; border-radius:15px 15px 0 0;">
            <span>محادثة فورية</span>
            <button onclick="document.getElementById('chat-window').style.display='none'" style="border:none; background:none; cursor:pointer;">✕</button>
        </div>
        <div id="chatBox" style="flex:1; padding:10px; overflow-y:auto; font-size:13px;"></div>
        <div style="padding:10px; display:flex; gap:5px;">
            <input type="text" id="msgInput" placeholder="اكتب هنا..." style="flex:1; border-radius:5px; border:1px solid var(--border); background:none; color:#fff; padding:5px;">
            <button id="sendMsg" style="background:var(--gold); border:none; border-radius:5px; padding:0 10px;">➔</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAj9-v2keOetxOTi9Bb9GbiGhJeSH5Wcgs",
            authDomain: "gastssa.firebaseapp.com",
            projectId: "gastssa",
            storageBucket: "gastssa.firebasestorage.app",
            messagingSenderId: "80656562183",
            appId: "1:80656562183:web:8c99a7f175c3e31f9b92a2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;

        // تأثير البارالاكس
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth/2) * 0.01;
            const moveY = (e.clientY - window.innerHeight/2) * 0.01;
            document.getElementById('bg').style.transform = `translate(${moveX}px, ${moveY}px)`;
            document.getElementById('header').style.transform = `translate(${-moveX*2}px, ${-moveY*2}px)`;
        });

        // مراقبة حالة المستخدم
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById("loginBtn").style.display = "none";
                document.getElementById("userSection").style.display = "block";
                document.getElementById("userAvatar").src = user.photoURL;
                document.getElementById("userName").textContent = user.displayName;
            } else {
                document.getElementById("loginBtn").style.display = "block";
                document.getElementById("userSection").style.display = "none";
            }
            loadAds();
        });

        document.getElementById("loginBtn").onclick = () => signInWithPopup(auth, provider);
        document.getElementById("logoutBtn").onclick = () => signOut(auth);

        // رفع الإعلان
        document.getElementById("submitAd").onclick = async () => {
            const title = document.getElementById("adTitle").value;
            const desc = document.getElementById("adDesc").value;
            const file = document.getElementById("adImage").files[0];
            if(!title || !file) return alert("أكمل البيانات");

            const imgRef = ref(storage, `ads/${Date.now()}`);
            await uploadBytes(imgRef, file);
            const url = await getDownloadURL(imgRef);

            await addDoc(collection(db, "ads"), {
                title, desc, url, uid: currentUser.uid, time: serverTimestamp()
            });
            alert("تم النشر!");
            location.reload();
        };

        function loadAds() {
            const q = query(collection(db, "ads"), orderBy("time", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById("adsList");
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    list.innerHTML += `
                        <div class="ad-card">
                            <img src="${d.url}">
                            <div style="padding:15px;">
                                <h4 style="color:var(--gold); margin:0;">${d.title}</h4>
                                <p style="font-size:12px; opacity:0.8;">${d.desc}</p>
                                <button onclick="window.openChat()" class="auth-btn" style="width:100%; padding:5px; font-size:12px;">تواصل الآن</button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        window.openChat = () => {
            if(!currentUser) return alert("سجل دخولك أولاً");
            document.getElementById("chat-window").style.display = "flex";
        };
    </script>
</body>
</html>
