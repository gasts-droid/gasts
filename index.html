<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>شركة GASTS | فخامة الإعلان</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
:root{
--gold:#d4af37;--dark:#05080a;--glass:rgba(255,255,255,.05);--border:rgba(212,175,55,.2)
}
*{box-sizing:border-box}
body{
margin:0;font-family:Cairo,sans-serif;background:var(--dark);color:#fff;min-height:100vh
}

/* زر تسجيل الدخول */
.auth-btn{
position:fixed;top:20px;right:20px;
background:#fff;color:#000;
padding:10px 18px;border-radius:30px;
font-weight:800;cursor:pointer;
z-index:9999
}
.auth-btn:hover{transform:scale(1.05)}

/* نافذة الدخول */
.modal{
display:none;position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.7);z-index:10000;
align-items:center;justify-content:center
}
.modal-content{
background:#111;border:1px solid var(--border);
padding:25px;border-radius:20px;width:300px
}
.modal input{
width:100%;padding:10px;margin-bottom:10px;
border-radius:10px;border:none
}
.modal button{
width:100%;padding:10px;border:none;
background:var(--gold);font-weight:900;border-radius:20px;cursor:pointer
}

/* بقية تصميمك كما هو */
</style>
</head>

<body>

<!-- زر تسجيل الدخول -->
<div class="auth-btn" onclick="openAuth()">تسجيل الدخول</div>

<!-- نافذة تسجيل الدخول -->
<div class="modal" id="authModal">
  <div class="modal-content">
    <h3 style="text-align:center;color:var(--gold)">تسجيل الدخول</h3>
    <input id="email" type="email" placeholder="الإيميل">
    <input id="password" type="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <button style="margin-top:10px;background:#333;color:#fff" onclick="signup()">إنشاء حساب</button>
  </div>
</div>

<!-- ====== تصميم موقعك الأصلي (مختصر هنا) ====== -->
<header style="text-align:center;padding:100px 20px">
<h1 style="font-size:70px;color:var(--gold)">GASTS</h1>
<p>منصة الإعلان الفاخر – قريبًا</p>
</header>

<footer style="text-align:center;opacity:.5;padding:30px">
© 2026 GASTS
</footer>

<!-- ================= SUPABASE ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* مفاتيحك */
const SUPABASE_URL="https://hdyqcgsrjnciamsyeyla.supabase.co";
const SUPABASE_ANON_KEY="sb_publishable_tlwDSDSqkIpBdKGe_oA4Gg_twuI4nJC";

const supabase=window.supabase.createClient(
SUPABASE_URL,
SUPABASE_ANON_KEY
);

/* فتح / إغلاق النافذة */
function openAuth(){document.getElementById("authModal").style.display="flex"}
document.getElementById("authModal").onclick=e=>{
if(e.target.id==="authModal")e.target.style.display="none"
}

/* تسجيل دخول */
async function login(){
const email=document.getElementById("email").value.trim();
const password=document.getElementById("password").value.trim();
const{error}=await supabase.auth.signInWithPassword({email,password});
if(error){alert("بيانات غير صحيحة");return}
alert("تم تسجيل الدخول");
document.getElementById("authModal").style.display="none";
}

/* إنشاء حساب */
async function signup(){
const email=document.getElementById("email").value.trim();
const password=document.getElementById("password").value.trim();
const{error}=await supabase.auth.signUp({email,password});
if(error){alert("فشل إنشاء الحساب");return}
alert("تم إنشاء الحساب");
}

/* فحص الجلسة */
supabase.auth.getSession().then(({data})=>{
if(data.session){
document.querySelector(".auth-btn").innerText="حسابي";
}
});
</script>

</body>
</html>
