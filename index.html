<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GASTS | الفخامة في الإعلان</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root {
  --primary-gold: #d4af37;
  --glass-bg: rgba(255, 255, 255, 0.05);
  --glass-border: rgba(255, 255, 255, 0.1);
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Cairo', sans-serif;
  /* خلفية كونية متدرجة مع نجوم */
  background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
  position: relative;
}

/* إضافة تأثير النجوم المتحركة في الخلفية */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: url('https://www.transparenttextures.com/patterns/stardust.png');
  opacity: 0.3;
  z-index: -1;
}

header {
  padding: 80px 20px 40px;
  text-align: center;
}

/* تصميم الشعار الذهبي بجانب النص */
.logo-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin-bottom: 10px;
}

.logo-icon {
  width: 60px;
  height: 60px;
  background: linear-gradient(135deg, var(--primary-gold), #f9e272);
  clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
  color: #000;
  font-size: 24px;
  box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
}

.logo-text {
  font-size: 58px;
  font-weight: 900;
  letter-spacing: 4px;
  background: linear-gradient(to bottom, #fff, #aaa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.tagline {
  font-size: 20px;
  color: var(--primary-gold);
  letter-spacing: 2px;
  opacity: 0.9;
}

.hero {
  margin-top: 20px;
  text-align: center;
}

.hero h2 {
  font-size: 32px;
  margin-bottom: 20px;
  font-weight: 700;
}

.hero p {
  font-size: 19px;
  line-height: 1.8;
  max-width: 600px;
  margin: 0 auto 40px;
  color: #ccc;
}

/* زر تيك توك بتصميم نيون */
.tiktok-btn {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 16px 40px;
  background: #000;
  color: #fff;
  text-decoration: none;
  border-radius: 50px;
  font-size: 18px;
  font-weight: bold;
  border: 2px solid #ff0050;
  box-shadow: 0 0 15px rgba(255, 0, 80, 0.3);
  transition: 0.4s ease;
}

.tiktok-btn:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 25px rgba(255, 0, 80, 0.6);
  background: #ff0050;
}

/* مساحة الإعلانات بتصميم زجاجي */
.ads-placeholder {
  margin: 60px auto;
  padding: 50px;
  max-width: 700px;
  background: var(--glass-bg);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid var(--glass-border);
  border-radius: 30px;
  box-shadow: 0 25px 45px rgba(0,0,0,0.2);
  position: relative;
  overflow: hidden;
}

.ads-placeholder::before {
  content: "قريباً";
  position: absolute;
  top: 10px;
  right: 10px;
  background: var(--primary-gold);
  color: #000;
  padding: 2px 12px;
  font-size: 12px;
  border-radius: 10px;
  font-weight: bold;
}

footer {
  margin-top: auto;
  padding: 40px;
  font-size: 14px;
  opacity: 0.6;
  text-align: center;
}

/* استجابة للهواتف */
@media (max-width: 600px) {
  .logo-text { font-size: 42px; }
  .logo-icon { width: 45px; height: 45px; font-size: 18px; }
  .ads-placeholder { margin: 40px 20px; padding: 30px; }
}
</style>
</head>

<body>

<header>
  <div class="logo-container">
    <div class="logo-icon">G</div>
    <div class="logo-text">GASTS</div>
  </div>
  <div class="tagline">الفخامة في عالم الإعلانات</div>
</header>

<section class="hero">
  <h2>مرحباً بك في عالمنا</h2>
  <p>
    منصة حصرية تجمع بين الأناقة والابتكار، صممت خصيصاً لأصحاب الذوق الرفيع لعرض وبيع المنتجات الفاخرة.
  </p>

  <div class="social">
    <a class="tiktok-btn"
       href="https://www.tiktok.com/@gasts.sa?_r=1&_t=ZS-93I4dpvHVCx"
       target="_blank">
       <span>تيك توك الرسمي</span>
       <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.17-2.89-.6-4.13-1.47V15.5c0 1.93-.78 3.81-2.13 5.16s-3.23 2.13-5.16 2.13c-1.97 0-3.86-.79-5.21-2.14C4.48 19.3 3.69 17.41 3.69 15.44c0-1.97.79-3.86 2.14-5.21 1.35-1.35 3.24-2.14 5.21-2.14.31 0 .62.03.92.07V12.3c-.3-.04-.61-.06-.92-.06-1.11 0-2.17.44-2.95 1.22s-1.22 1.84-1.22 2.95c0 1.11.44 2.17 1.22 2.95s1.84 1.22 2.95 1.22c1.11 0 2.17-.44 2.95-1.22.78-.78 1.22-1.84 1.22-2.95V0l.3-.02h-.25z"/></svg>
    </a>
  </div>
</section>

<div class="ads-placeholder">
  <h3 style="color: var(--primary-gold); margin-top: 0;">مساحة إعلانية فاخرة</h3>
  <p style="font-size: 16px; margin-bottom: 0;">سيتم تدشين صالة العرض الكبرى قريباً. كونوا على الموعد.</p>
</div>

<footer>
  © 2026 GASTS LUXURY — جميع الحقوق محفوظة
</footer>

</body>
</html>
