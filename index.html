<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شركة GASTS | تعديل الحساب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #05080a;
            --border: rgba(212, 175, 55, 0.2);
        }

        body {
            margin: 0; font-family: 'Cairo', sans-serif;
            background-color: var(--dark); color: #fff;
            display: flex; flex-direction: column; align-items: center;
        }

        .nebula-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        /* تنسيق صندوق المستخدم العلوي */
        #userBox {
            position: fixed; top: 15px; right: 15px;
            display: none; align-items: center; gap: 8px;
            background: rgba(0, 0, 0, 0.6); padding: 5px 12px;
            border-radius: 40px; border: 1px solid var(--border);
            z-index: 1000; backdrop-filter: blur(5px);
        }

        .container {
            width: 90%; max-width: 400px; margin-top: 80px;
            background: rgba(255,255,255,0.05); padding: 30px;
            border-radius: 20px; border: 1px solid var(--border);
            text-align: center; backdrop-filter: blur(10px);
        }

        h2 { color: var(--gold); font-weight: 900; margin-bottom: 25px; }

        input[type="text"] {
            width: 100%; padding: 12px; margin-bottom: 15px;
            border-radius: 10px; border: none; background: #1a1f26; color: #fff;
            font-family: 'Cairo'; outline: none;
        }

        input[type="file"] { margin-bottom: 20px; font-size: 12px; color: #ccc; }

        button {
            width: 100%; padding: 12px; border-radius: 50px; border: none;
            background: var(--gold); color: #000; font-weight: 900;
            cursor: pointer; transition: 0.3s; font-family: 'Cairo';
        }

        button:hover { transform: scale(1.02); box-shadow: 0 0 15px var(--gold); }

        #status { margin-top: 15px; font-size: 14px; font-weight: bold; }

        .back-link { margin-top: 20px; display: block; color: #fff; text-decoration: none; opacity: 0.6; font-size: 13px; }
    </style>
</head>
<body>

    <div class="nebula-bg"></div>

    <div id="userBox">
        <img id="avatar" src="" width="36" height="36" style="border-radius:50%; object-fit: cover; border: 1px solid var(--gold);">
        <span id="username"></span>
    </div>

    <div class="container">
        <h2>تعديل الحساب</h2>
        
        <input type="text" id="usernameInput" placeholder="اسم المستخدم">
        
        <div style="text-align: right; font-size: 12px; margin-bottom: 5px; color: var(--gold);">صورة الحساب:</div>
        <input type="file" id="avatarInput" accept="image/*">
        
        <button onclick="saveProfile()">حفظ التغييرات</button>
        
        <p id="status"></p>

        <a href="/" class="back-link">العودة للرئيسية</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseClient = window.supabase.createClient(
            "https://hdyqcgsrjnciamsyeyla.supabase.co",
            "sb_publishable_tlwDSDSqkIpBdKGe_oA4Gg_twuI4nJC"
        );

        // 4️⃣ تعبئة البيانات تلقائياً عند فتح الصفحة
        window.onload = async () => {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                window.location.href = "/"; // توجيه للرئيسية إذا لم يسجل دخول
                return;
            }

            const { data: profile } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .single();

            if (profile) {
                document.getElementById('usernameInput').value = profile.username || '';
                // تحديث الـ UserBox العلوي أيضاً
                document.getElementById('username').textContent = profile.username;
                document.getElementById('avatar').src = profile.avatar_url || 'https://i.imgur.com/8Km9tLL.png';
                document.getElementById('userBox').style.display = 'flex';
            }
        };

        // 3️⃣ كود JavaScript لحفظ التعديلات
        async function saveProfile() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'جاري الحفظ...';
            statusEl.style.color = 'white';

            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) return;

            const username = document.getElementById('usernameInput').value;
            const file = document.getElementById('avatarInput').files[0];

            let avatarUrl = null;

            // إذا رفع صورة جديدة
            if (file) {
                const fileExt = file.name.split('.').pop();
                const fileName = `${user.id}.${fileExt}`;

                const { error: uploadError } = await supabaseClient.storage
                    .from('avatars')
                    .upload(fileName, file, { upsert: true });

                if (uploadError) {
                    statusEl.textContent = 'خطأ في رفع الصورة';
                    statusEl.style.color = '#ff4444';
                    return;
                }

                const { data } = supabaseClient.storage
                    .from('avatars')
                    .getPublicUrl(fileName);

                avatarUrl = data.publicUrl;
            }

            // تحديث البيانات في الجدول
            const updateData = { username: username };
            if (avatarUrl) updateData.avatar_url = avatarUrl;

            const { error: updateError } = await supabaseClient
                .from('profiles')
                .update(updateData)
                .eq('id', user.id);

            if (updateError) {
                statusEl.textContent = 'خطأ في تحديث البيانات';
                statusEl.style.color = '#ff4444';
            } else {
                statusEl.textContent = '✅ تم حفظ الحساب بنجاح';
                statusEl.style.color = var(--gold);
                // تحديث الصورة والاسم في الهيدر فوراً
                document.getElementById('username').textContent = username;
                if(avatarUrl) document.getElementById('avatar').src = avatarUrl;
            }
        }
    </script>
</body>
</html>
