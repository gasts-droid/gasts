<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>GASTS | قريباً</title>

<style>
:root {
    --gold: #d4af37;
    --dark: #0b0b0b;
    --glass: rgba(255,255,255,0.06);
}

body {
    margin: 0;
    font-family: "Cairo", sans-serif;
    background: var(--dark);
    color: white;
    overflow-x: hidden;
}

/* ===== الخلفية ===== */
.nebula-bg {
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 20% 30%, rgba(212,175,55,0.15), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.06), transparent 40%);
    z-index: -1;
}

/* ===== بطاقة الوثيقة الحكومية ===== */
.license-wrapper {
    position: fixed;
    top: 15px;
    left: 15px;
}

.license-card {
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.15);
    padding: 12px 16px;
    border-radius: 12px;
    font-size: 13px;
    line-height: 1.6;
}

/* ===== المحتوى ===== */
.main-content {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

/* ===== كرت قريباً ===== */
.coming-soon-card {
    background: var(--glass);
    border-radius: 18px;
    padding: 30px;
    max-width: 420px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
}

/* ===== زر ===== */
.btn-main {
    margin-top: 20px;
    display: inline-block;
    background: linear-gradient(135deg, var(--gold), #f5d76e);
    color: #000;
    padding: 12px 28px;
    border-radius: 999px;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s;
}

.btn-main:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(212,175,55,0.4);
}

/* ===== نافذة التسجيل ===== */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
}

.modal-box {
    background: #111;
    padding: 25px;
    border-radius: 16px;
    width: 90%;
    max-width: 360px;
    text-align: center;
}

.modal-box input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
}

.modal-box button {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    background: var(--gold);
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

/* ===== الفوتر ===== */
footer {
    padding: 20px;
    text-align: center;
    opacity: 0.8;
}

.contact-item {
    color: white;
    text-decoration: none;
}
</style>
</head>

<body>

<div class="nebula-bg"></div>

<div class="license-wrapper">
    <div class="license-card">
        وثيقة عمل حر<br>
        رقم: 123456789<br>
        صادرة من وزارة الموارد البشرية
    </div>
</div>

<div class="main-content">
    <div class="coming-soon-card">
        <h2 style="color: var(--gold); margin-top:0;">منصة GASTS</h2>
        <p>
            ترقبوا إطلاق منصة بيع وشراء متكاملة مع إعلانات ودردشة مباشرة
        </p>

        <a href="#" class="btn-main" id="openRegister">
            تسجيل دخول
        </a>
    </div>
</div>

<footer>
    <a href="mailto:gasts.work@outlook.sa" class="contact-item">
        ✉ gasts.work@outlook.sa
    </a>
</footer>

<!-- ===== نافذة تسجيل ===== -->
<div class="modal" id="registerModal">
    <div class="modal-box">
        <h3>تسجيل دخول</h3>
        <input type="email" placeholder="البريد الإلكتروني">
        <input type="password" placeholder="كلمة المرور">
        <button>دخول</button>
        <p style="font-size:12px;opacity:.6;">الحسابات تُفعّل قريباً</p>
    </div>
</div>

<script>
const modal = document.getElementById("registerModal");
document.getElementById("openRegister").onclick = () => {
    modal.style.display = "flex";
};
modal.onclick = (e) => {
    if (e.target === modal) modal.style.display = "none";
};
</script>

</body>
</html>
