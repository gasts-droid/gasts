<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شركة GASTS | فخامة الإعلان</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-bright: #f9e272;
            --dark-bg: #050608;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(212, 175, 55, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0; padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            perspective: 1000px;
        }

        /* خلفية سينمائية متحركة */
        .cosmic-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #111827 0%, #050608 100%);
        }
        .cosmic-bg::after {
            content: "";
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: slowRotate 120s linear infinite;
            opacity: 0.3;
        }

        @keyframes slowRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* بطاقة التوثيق */
        .license-header {
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .license-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 10px 25px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        /* التصميم المركزي */
        header { text-align: center; padding: 40px 20px; }
        .diamond-wrap {
            position: relative;
            display: inline-block;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .diamond-g {
            width: 90px; height: 90px;
            background: linear-gradient(135deg, var(--gold), #fff, var(--gold));
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            display: flex; align-items: center; justify-content: center;
            color: #000; font-weight: 900; font-size: 40px;
            margin: 0 auto 15px;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.4);
        }
        .logo-main-text {
            font-size: clamp(60px, 18vw, 110px);
            font-weight: 900;
            margin: 0;
            line-height: 0.8;
            background: linear-gradient(to bottom, #fff 50%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.8));
        }

        /* قسم المحتوى */
        .content-area {
            flex: 1;
            text-align: center;
            padding: 0 30px;
            max-width: 900px;
            margin: 0 auto;
        }
        .hero-p {
            color: rgba(255,255,255,0.7);
            font-size: clamp(1rem, 4vw, 1.4rem);
            line-height: 1.8;
            margin: 30px 0;
        }

        /* زر تيك توك التفاعلي */
        .tiktok-pill {
            background: #fff;
            color: #000;
            padding: 18px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: 0.4s;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }
        .tiktok-pill:hover { transform: translateY(-5px) rotate(-1deg); box-shadow: 0 15px 40px rgba(255,255,255,0.2); }

        /* منطقة الإيميل المذهلة */
        .contact-section {
            margin: 60px 0;
            position: relative;
        }
        .inquiry-text {
            display: block;
            color: var(--gold);
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .email-capsule {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 20px;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            padding: 20px 40px;
            border-radius: 100px;
            color: #fff;
            text-decoration: none;
            font-size: clamp(1.1rem, 5vw, 1.8rem);
            font-weight: 300;
            transition: all 0.5s ease;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        .email-capsule:hover {
            border-color: var(--gold-bright);
            background: rgba(212, 175, 55, 0.08);
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
        }
        .email-capsule span { transition: transform 0.4s ease; display: inline-block; }
        .email-capsule:hover span { transform: translateX(-5px); color: var(--gold-bright); }

        /* الفوتر */
        footer {
            padding: 40px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            font-size: 12px;
            opacity: 0.4;
            letter-spacing: 3px;
        }

        /* تحسين التجاوب */
        @media (min-width: 992px) {
            .license-header { position: absolute; top: 40px; left: 40px; }
            header { padding-top: 100px; }
        }

        @media (max-width: 768px) {
            .email-capsule { padding: 15px 25px; width: 90%; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="cosmic-bg"></div>

    <div class="license-header">
        <div class="license-card">
            <img src="https://cdn-icons-png.flaticon.com/512/9745/9745265.png" width="30" alt="">
            <div style="text-align: right;">
                <div style="font-size: 10px; opacity: 0.6; color: #fff;">الترخيص الرسمي</div>
                <div style="font-size: 13px; font-weight: bold; color: var(--gold);">وثيقة عمل حر معتمدة</div>
            </div>
        </div>
    </div>

    <header>
        <div class="diamond-wrap" id="logo-move">
            <div style="color: var(--gold); letter-spacing: 8px; font-size: 12px; margin-bottom: 10px; font-weight: 700;">شركة</div>
            <div class="diamond-g">G</div>
            <h1 class="logo-main-text">GASTS</h1>
            <div style="color: var(--gold); font-size: 10px; margin-top: 15px; letter-spacing: 6px;">LUXURY EXPERIENCE</div>
        </div>
    </header>

    <div class="content-area">
        <p class="hero-p">
            نصنع الفخامة في كل تفاصيل هويتكم الإعلانية.<br>
            رؤية مبتكرة لعام 2026 تبدأ من هنا.
        </p>

        <a href="https://www.tiktok.com/@gasts.sa" class="tiktok-pill">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.17-2.89-.6-4.13-1.47V15.5c0 1.93-.78 3.81-2.13 5.16s-3.23 2.13-5.16 2.13c-1.97 0-3.86-.79-5.21-2.14C4.48 19.3 3.69 17.41 3.69 15.44c0-1.97.79-3.86 2.14-5.21 1.35-1.35 3.24-2.14 5.21-2.14.31 0 .62.03.92.07V12.3c-.3-.04-.61-.06-.92-.06-1.11 0-2.17.44-2.95 1.22s-1.22 1.84-1.22 2.95c0 1.11.44 2.17 1.22 2.95s1.84 1.22 2.95 1.22c1.11 0 2.17-.44 2.95-1.22.78-.78 1.22-1.84 1.22-2.95V0l.3-.02h-.25z"/></svg>
            <span>عالمنا على تيك توك</span>
        </a>

        <div class="contact-section">
            <span class="inquiry-text">للتواصل والاستفسار</span>
            <a href="mailto:gasts.work@outlook.sa" class="email-capsule" id="email-shimmer">
                <span>✉</span>
                <span>gasts.work@outlook.sa</span>
            </a>
        </div>
    </div>

    <footer>
        © 2026 GASTS LUXURY GROUP | DESIGNED FOR EXCELLENCE
    </footer>

    <script>
        // تأثير الحركة المغناطيسية للشعار والإيميل
        const logo = document.getElementById('logo-move');
        const email = document.getElementById('email-shimmer');

        document.addEventListener('mousemove', (e) => {
            // حركة الشعار
            let x = (window.innerWidth / 2 - e.pageX) / 30;
            let y = (window.innerHeight / 2 - e.pageY) / 30;
            logo.style.transform = `rotateY(${x}deg) rotateX(${-y}deg) translateZ(50px)`;

            // حركة الإيميل عند الاقتراب
            const rect = email.getBoundingClientRect();
            const emailX = e.clientX - (rect.left + rect.width / 2);
            const emailY = e.clientY - (rect.top + rect.height / 2);
            
            if (Math.abs(emailX) < 200 && Math.abs(emailY) < 200) {
                email.style.transform = `translate(${emailX * 0.1}px, ${emailY * 0.1}px) scale(1.05)`;
            } else {
                email.style.transform = `translate(0, 0) scale(1)`;
            }
        });

        // دعم اللمس للجوال
        email.addEventListener('touchstart', () => {
            email.style.transform = 'scale(0.95)';
        });
        email.addEventListener('touchend', () => {
            email.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
