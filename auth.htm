<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>

<style>
body{
    background:#05080a;
    color:#fff;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    width:320px;
}
input,button{
    width:100%;
    padding:14px;
    margin-bottom:12px;
}
</style>
</head>

<body>

<div class="box">
<h2>تسجيل الدخول</h2>

<input id="email" type="email" placeholder="الإيميل">
<input id="password" type="password" placeholder="كلمة المرور">

<button onclick="login()">دخول</button>
<button onclick="signup()">إنشاء حساب</button>

<p id="msg"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabaseJs.createClient(
 "https://hdyqcgsrjnciamsyeyla.supabase.co",
 "sb_publishable_tlwDSDSqkIpBdKGe_oA4Gg_twuI4nJC"
);

async function login(){
 const email=document.getElementById('email').value;
 const password=document.getElementById('password').value;

 const {error}=await supabase.auth.signInWithPassword({email,password});
 if(error){
   document.getElementById('msg').innerText=error.message;
 }else{
   location.href='index.html';
 }
}

async function signup(){
 const email=document.getElementById('email').value;
 const password=document.getElementById('password').value;

 const {error}=await supabase.auth.signUp({email,password});
 if(error){
   document.getElementById('msg').innerText=error.message;
 }else{
   document.getElementById('msg').innerText='تم إنشاء الحساب – سجل دخولك';
 }
}
</script>

</body>
</html>
